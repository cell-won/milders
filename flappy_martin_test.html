<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Milders Flappy Martin</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- 소셜 공유 메타 태그 -->
    <meta property="og:title" content="Milders Flappy Martin">
    <meta property="og:description" content="플래피 마틴 게임에 도전해보세요! 최고 점수를 달성하고 친구들과 경쟁하세요!">
    <meta property="og:type" content="game">
    <meta property="og:url" content="https://cell-won.github.io/milders/flappy_martin_test.html">
    
    <!-- 카카오 SDK -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            border: 3px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #000;
        }

        /* 데스크탑 최적화 */
        @media (min-width: 769px) {
            #gameContainer {
                width: 900px;
                height: 700px;
            }
            
            #gameCanvas {
                width: 900px;
                height: 700px;
            }
            
            .ui-overlay {
                font-size: 24px;
            }
            
            .game-title {
                font-size: 42px;
                margin-bottom: 20px;
            }
            
            .all-time-record {
                font-size: 18px;
                margin-bottom: 25px;
            }
            
            .final-score-big {
                font-size: 48px;
                margin: 20px 0;
            }
            
            button {
                padding: 15px 30px;
                font-size: 18px;
                margin: 10px;
            }
            
            input {
                padding: 12px;
                font-size: 16px;
                width: 200px;
                margin: 8px;
            }
            
            #rankingSection {
                flex-direction: row;
                gap: 30px;
            }
            
            #score {
                font-size: 32px;
                top: 20px;
                left: 20px;
            }
        }

        /* 모바일 최적화 - 메인 화면 UI 개선 */
        @media (max-width: 768px) {
            body {
                margin: 0;
                padding: 0;
                position: fixed;
                width: 100%;
                height: 100%;
                align-items: stretch;
                justify-content: stretch;
            }
            
            #gameContainer {
                width: 100vw;
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
                border-radius: 0;
                border: none;
                max-width: 100vw;
                max-height: 100vh;
                position: relative;
            }
            
            #gameCanvas {
                width: 100vw;
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
                max-width: 100vw;
                max-height: 100vh;
                display: block;
                position: absolute;
                top: 0;
                left: 0;
            }
            
            .ui-overlay {
                font-size: 16px;
                padding: 20px 15px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
                max-width: 100vw;
                max-height: 100vh;
                scrollbar-width: none;
                -ms-overflow-style: none;
                box-sizing: border-box;
            }
            
            .ui-overlay::-webkit-scrollbar {
                display: none;
            }
            
            .game-title {
                font-size: clamp(22px, 6vw, 32px);
                margin-bottom: 15px;
                text-align: center;
                padding: 0 10px;
            }
            
            .all-time-record {
                font-size: clamp(11px, 3vw, 14px);
                margin-bottom: 20px;
                text-align: center;
                padding: 8px 15px;
            }
            
            .final-score-big {
                font-size: clamp(28px, 8vw, 42px);
                margin: 15px 0;
            }
            
            button {
                padding: 16px 24px;
                font-size: 16px;
                margin: 8px 5px;
                min-height: 48px;
                border-radius: 8px;
                min-width: 120px;
                width: auto;
            }
            
            input, textarea {
                padding: 16px;
                font-size: 16px;
                width: calc(100% - 10px);
                max-width: 280px;
                margin: 10px 0;
                border-radius: 8px;
                border: 2px solid #ccc;
            }
            
            #rankingSection {
                flex-direction: column;
                gap: 20px;
                width: 100%;
                align-items: center;
                max-width: 100%;
                margin-top: 10px;
            }
            
            #rankingList, #rankingControls {
                width: calc(100% - 30px);
                max-width: 380px;
                margin: 0 auto;
            }
            
            #score {
                font-size: clamp(20px, 5vw, 28px);
                position: fixed;
                top: env(safe-area-inset-top, 15px);
                left: 15px;
                z-index: 1000;
                max-width: calc(100vw - 30px);
            }
            
            #connectionStatus {
                position: fixed;
                top: env(safe-area-inset-top, 15px);
                right: 15px;
                font-size: 11px;
                padding: 4px 8px;
                z-index: 1000;
                max-width: 120px;
            }
            
            .share-buttons {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .share-button {
                min-width: 100px;
                padding: 12px 16px;
                font-size: 14px;
            }
        }

        #gameCanvas {
            display: block;
            cursor: pointer;
            touch-action: manipulation;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            -webkit-appearance: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        button.danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        button.warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        /* 소셜 공유 버튼 스타일 */
        .share-button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .share-button.kakao {
            background: #FEE500;
            color: #3C1E1E;
        }

        .share-button.web-share {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .share-button.copy-link {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            color: white;
        }

        .share-button.instagram {
            background: linear-gradient(135deg, #e1306c, #f77737);
            color: white;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .final-score-big {
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #rankingSection {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
        }

        #rankingList, #rankingControls {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .rank-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 8px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .rank-item:hover {
            background: rgba(255,215,0,0.1);
            transform: translateX(5px);
        }

        .rank-item.top3 {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            padding: 15px 10px;
            margin: 8px 0;
            border-radius: 8px;
            color: #333;
            border: none;
            box-shadow: 0 4px 8px rgba(255,215,0,0.3);
        }

        #score {
            position: absolute;
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 8px 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        input[type="text"], input[type="password"], input[type="date"], textarea {
            border: 2px solid #ddd;
            background: rgba(255,255,255,0.9);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76,175,80,0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        #startButtonImage {
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            max-width: 200px;
            margin: 20px;
        }

        #startButtonImage:hover {
            transform: scale(1.1);
        }

        .game-title {
            font-weight: bold;
            color: #FFD700;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 역대 최고 기록 스타일 */
        .all-time-record {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(255, 215, 0, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        #connectionStatus {
            position: absolute;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .online {
            background: rgba(76,175,80,0.9);
            color: white;
        }

        .offline {
            background: rgba(244,67,54,0.9);
            color: white;
        }

        .loading {
            background: rgba(255,152,0,0.9);
            color: white;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(244,67,54,0.1);
            border-radius: 5px;
        }

        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(76,175,80,0.1);
            border-radius: 5px;
        }

        /* 관리자 모달 */
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .admin-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            color: #333;
        }

        .backup-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(0,0,0,0.05);
            border-radius: 5px;
            border-left: 4px solid #2196F3;
        }

        /* 공지사항 모달 */
        .notice-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .notice-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            color: #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .notice-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        .notice-body {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .notice-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .notice-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        /* 관리자 공지사항 관리 */
        .admin-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .admin-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .admin-tab.active {
            border-bottom-color: #4CAF50;
            color: #4CAF50;
            font-weight: bold;
        }

        .admin-tab-content {
            display: none;
        }

        .admin-tab-content.active {
            display: block;
        }

        .notice-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .notice-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }

        .notice-item.expired {
            opacity: 0.6;
            background: #f5f5f5;
        }

        .notice-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .notice-item-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .notice-item-actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* 방문자 카운터 */
        .visitor-counter {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }

        .visitor-counter.game-playing {
            opacity: 0;
            pointer-events: none;
        }

        /* iOS 스타일 적용 */
        @supports (-webkit-touch-callout: none) {
            input, textarea {
                -webkit-appearance: none;
                border-radius: 10px;
            }
            
            button {
                -webkit-appearance: none;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="900" height="700"></canvas>
        
        <div id="connectionStatus" class="loading">연결 중...</div>
        <div id="score">점수: 0</div>
        
        <!-- 시작 화면 -->
        <div id="startScreen" class="ui-overlay">
            <h1 class="game-title">Milders Flappy Martin</h1>
            
            <!-- 역대 최고 기록 표시 -->
            <div id="allTimeRecord" class="all-time-record">
                🏆 역대 최고 기록을 불러오는 중...
            </div>
            
            <p>탭하거나 스페이스바로 점프하세요!</p>
            <img id="startButtonImage" src="startbutton.png" alt="게임 시작" onclick="startGame()">
            
            <div id="rankingSection">
                <div id="rankingList">
                    <h3>TOP 3 랭킹</h3>
                    <div id="top3Rankings">로딩 중...</div>
                </div>
                
                <div id="rankingControls">
                    <h3>내 순위 확인</h3>
                    <input type="text" id="checkNickname" placeholder="닉네임" maxlength="20" autocomplete="off">
                    <input type="password" id="checkPin" placeholder="개인확인번호 (6자리)" maxlength="6" pattern="[0-9]{6}" inputmode="numeric">
                    <br>
                    <button class="secondary" onclick="checkMyRanking()">내 순위 보기</button>
                    <div id="myRankDisplay"></div>
                </div>
            </div>
        </div>
        
        <!-- 게임오버 화면 -->
        <div id="gameOverScreen" class="ui-overlay hidden">
            <img src="gameover.png" alt="게임 오버" style="max-width: 250px; margin: 20px;">
            
            <!-- 최종 점수 크게 표시 -->
            <div id="finalScore" class="final-score-big">최종 점수: 0</div>
            
            <!-- 소셜 공유 버튼들 -->
            <div class="share-buttons">
                <button class="share-button kakao" onclick="shareToKakao()">
                    <span>💬</span> 카카오톡 공유
                </button>
                <button class="share-button web-share" onclick="shareViaWebAPI()" id="webShareBtn" style="display: none;">
                    <span>📱</span> 공유하기
                </button>
                <button class="share-button copy-link" onclick="copyGameLink()">
                    <span>🔗</span> 링크 복사
                </button>
                <button class="share-button instagram" onclick="downloadGameImage()">
                    <span>📷</span> 인스타그램용
                </button>
            </div>
            
            <div id="nameInputSection" class="hidden">
                <input type="text" id="playerName" placeholder="닉네임 (공개)" maxlength="20" autocomplete="off">
                <input type="password" id="playerPin" placeholder="개인확인번호 (6자리)" maxlength="6" pattern="[0-9]{6}" inputmode="numeric">
                <p style="font-size: 12px; color: #ccc;">* 개인확인번호는 6자리 숫자로 입력하세요</p>
                <br>
                <button onclick="submitScore()">랭킹 등록</button>
                <div id="submitMessage"></div>
            </div>
            <button onclick="restartGame()">다시 시작</button>
            <button onclick="showStartScreen()">메인 메뉴</button>
        </div>

        <!-- 관리자 모달 -->
        <div id="adminModal" class="admin-modal hidden">
            <div class="admin-content">
                <h2>관리자 모드</h2>
                
                <div class="admin-tabs">
                    <div class="admin-tab active" onclick="switchAdminTab('ranking')">랭킹 관리</div>
                    <div class="admin-tab" onclick="switchAdminTab('notice')">공지사항 관리</div>
                </div>
                
                <!-- 랭킹 관리 탭 -->
                <div id="ranking-tab" class="admin-tab-content active">
                    <p>관리자 권한으로 로그인되었습니다.</p>
                    <br>
                    <button class="danger" onclick="resetRankings()">랭킹 초기화</button>
                    <button class="warning" onclick="viewBackupData()">백업 기록 보기</button>
                    <div id="adminMessage"></div>
                    <div id="backupDisplay"></div>
                </div>
                
                <!-- 공지사항 관리 탭 -->
                <div id="notice-tab" class="admin-tab-content">
                    <h3>새 공지사항 작성</h3>
                    <div class="notice-form">
                        <input type="text" id="noticeTitle" placeholder="공지사항 제목" maxlength="100">
                        <textarea id="noticeContent" placeholder="공지사항 내용" rows="5" maxlength="1000"></textarea>
                        <input type="date" id="noticeExpireDate" placeholder="공지 게시 마감 기간" title="만료일 (선택사항)">
                        <div style="display: flex; gap: 10px;">
                            <button onclick="saveNotice()">공지사항 저장</button>
                            <button class="secondary" onclick="clearNoticeForm()">초기화</button>
                        </div>
                        <div id="noticeMessage"></div>
                    </div>
                    
                    <hr style="margin: 30px 0;">
                    
                    <h3>기존 공지사항 관리</h3>
                    <div id="noticeList">로딩 중...</div>
                </div>
                
                <br>
                <button class="secondary" onclick="closeAdminModal()">닫기</button>
            </div>
        </div>

        <!-- 공지사항 표시 모달 -->
        <div id="noticeModal" class="notice-modal hidden">
            <div class="notice-content">
                <div class="notice-title" id="noticeModalTitle"></div>
                <div class="notice-body" id="noticeModalContent"></div>
                <div class="notice-actions">
                    <div class="notice-checkbox">
                        <input type="checkbox" id="dontShowToday">
                        <label for="dontShowToday">오늘 하루 보지 않기</label>
                    </div>
                    <button onclick="closeNoticeModal()">확인</button>
                </div>
            </div>
        </div>
    </div>

            const minHeight = 60, maxHeight = canvas.height - Math.max(100, gap) - GROUND_HEIGHT - 60;
            const topHeight = minHeight + Math.random() * (maxHeight - minHeight);
            obstacles.push({ x: canvas.width, topHeight, bottomY: topHeight + Math.max(100, gap), bottomHeight: canvas.height - (topHeight + Math.max(100, gap)) - GROUND_HEIGHT, width: isMobile ? 40 : 50, passed: false });
        }
        
        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= gameSpeed;
                if (!obstacle.passed && obstacle.x + obstacle.width < bird.x) {
                    obstacle.passed = true;
                    score += 10;
                    updateScore();
                    if (score > 0 && score % 50 === 0 && score > lastDifficultyScore) {
                        difficultyLevel++;
                        lastDifficultyScore = score;
                        gameSpeed += currentConfig.speedIncrease;
                        obstacleInterval = Math.max(isMobile ? 80 : 50, obstacleInterval - 3);
                    }
                }
            });
            obstacles = obstacles.filter(obstacle => obstacle.x > -obstacle.width);
            
            obstacleTimer++;
            const currentInterval = isFirstObstacle ? currentConfig.firstObstacleDelay : Math.max(40, obstacleInterval * (0.7 + Math.random() * 0.6));
            if (obstacleTimer >= currentInterval) {
                createObstacle();
                obstacleTimer = 0;
                isFirstObstacle = false;
            }
        }
        
        function updateBird() {
            bird.velocity += GRAVITY;
            bird.velocity = Math.max(MIN_VELOCITY, Math.min(MAX_VELOCITY, bird.velocity));
            bird.y += bird.velocity;
            bird.rotation = Math.min(bird.velocity * 0.06, Math.PI / 4);
            if (bird.y <= 0) { bird.y = 0; bird.velocity = 0; }
            if (bird.y + bird.height >= canvas.height - GROUND_HEIGHT) gameOver();
        }
        
        function checkCollisions() {
            if (isInvincible) return;
            obstacles.forEach(obstacle => {
                if (bird.x + bird.width - 3 > obstacle.x && bird.x + 3 < obstacle.x + obstacle.width) {
                    if (bird.y + 3 < obstacle.topHeight || bird.y + bird.height - 3 > obstacle.bottomY) gameOver();
                }
            });
        }
        
        function updateInvincible() {
            if (isInvincible && Date.now() - invincibleTimer >= invincibleDuration) isInvincible = false;
        }
        
        // 그리기 함수들
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
            ctx.rotate(bird.rotation);
            
            if (isInvincible) {
                const shieldRadius = bird.width/2 + 8 + Math.sin(Date.now() * 0.01) * 3;
                ctx.strokeStyle = 'rgba(255, 140, 0, 0.8)';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(0, 0, shieldRadius, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            if (gameImages.loaded.character && gameImages.character) {
                ctx.drawImage(gameImages.character, -bird.width/2, -bird.height/2, bird.width, bird.height);
            } else {
                ctx.fillStyle = '#FF6B35';
                ctx.beginPath();
                ctx.arc(0, 0, bird.width/2, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }
        
        function drawEnvironment() {
            if (gameImages.loaded.background && gameImages.background) {
                const bgMove = backgroundScroll * 0.3, bgOffset = bgMove % canvas.width;
                ctx.drawImage(gameImages.background, -bgOffset, 0, canvas.width, canvas.height);
                ctx.drawImage(gameImages.background, canvas.width - bgOffset, 0, canvas.width, canvas.height);
            } else {
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height - GROUND_HEIGHT);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98FB98');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height - GROUND_HEIGHT);
            }
            
            const groundY = canvas.height - GROUND_HEIGHT;
            if (gameImages.loaded.ground && gameImages.ground) {
                const groundMove = backgroundScroll * 0.3, groundOffset = groundMove % canvas.width;
                ctx.drawImage(gameImages.ground, -groundOffset, groundY, canvas.width, GROUND_HEIGHT);
                ctx.drawImage(gameImages.ground, canvas.width - groundOffset, groundY, canvas.width, GROUND_HEIGHT);
            } else {
                ctx.fillStyle = '#90EE90';
                ctx.fillRect(0, groundY, canvas.width, GROUND_HEIGHT);
            }
            
            if (isInvincible) {
                const remainingTime = Math.ceil((invincibleDuration - (Date.now() - invincibleTimer)) / 1000);
                if (remainingTime > 0) {
                    ctx.fillStyle = 'rgba(255, 140, 0, 0.9)';
                    ctx.font = `${isMobile ? '20px' : '24px'} Arial`;
                    ctx.fillText(`무적: ${remainingTime}초`, canvas.width - (isMobile ? 100 : 120), isMobile ? 50 : 60);
                }
            }
        }
        
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                if (gameImages.loaded.blockTop && gameImages.blockTop) {
                    ctx.drawImage(gameImages.blockTop, obstacle.x, 0, obstacle.width, obstacle.topHeight);
                    ctx.drawImage(gameImages.blockBottom, obstacle.x, obstacle.bottomY, obstacle.width, obstacle.bottomHeight);
                } else {
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(obstacle.x, 0, obstacle.width, obstacle.topHeight);
                    ctx.fillRect(obstacle.x, obstacle.bottomY, obstacle.width, obstacle.bottomHeight);
                }
            });
        }
        
        function drawItems() {
            items.forEach(item => {
                if (gameImages.loaded[item.type] && gameImages[item.type]) {
                    ctx.drawImage(gameImages[item.type], item.x, item.y, item.width, item.height);
                } else {
                    ctx.fillStyle = item.type === 'bomb' ? '#FF0000' : item.type === 'item1' ? '#FFA500' : '#0080FF';
                    ctx.fillRect(item.x, item.y, item.width, item.height);
                }
            });
        }
        
        function drawFloatingTexts() {
            floatingTexts.forEach(ft => {
                ctx.save();
                ctx.globalAlpha = ft.opacity;
                ctx.fillStyle = ft.color;
                ctx.font = `${isMobile ? '16px' : '20px'} Arial`;
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.strokeText(ft.text, ft.x, ft.y);
                ctx.fillText(ft.text, ft.x, ft.y);
                ctx.restore();
            });
        }
        
        // 랭킹 시스템 (간소화)
        async function checkTop10Eligibility(newScore) {
            if (!window.firebaseDB) return false;
            try {
                const { collection, query, orderBy, limit, getDocs } = window.firestoreModules;
                const snapshot = await getDocs(query(collection(window.firebaseDB, 'rankings'), orderBy('score', 'desc'), limit(10)));
                const rankings = []; snapshot.forEach(doc => rankings.push(doc.data()));
                return rankings.length < 10 || newScore > rankings[rankings.length - 1].score;
            } catch (error) { return false; }
        }
        
        // 상위 10위 랭킹 확인 모달
        function showRankingConfirmModal() {
            return new Promise((resolve) => {
                const modal = document.createElement('div');
                modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 3000;';
                
                const content = document.createElement('div');
                content.style.cssText = 'background: white; padding: 30px; border-radius: 15px; text-align: center; color: #333; max-width: 90%;';
                content.innerHTML = `
                    <h2 style="color: #FFD700; margin-bottom: 20px;">🏆 축하합니다!</h2>
                    <p style="margin-bottom: 20px; font-size: 18px;">상위 10위 이내 기록입니다!</p>
                    <p style="margin-bottom: 30px; color: #666;">랭킹에 등록하시겠습니까?</p>
                    <div style="display: flex; gap: 15px; justify-content: center;">
                        <button id="confirmRanking" style="background: #4CAF50; color: white; padding: 15px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">랭킹 등록</button>
                        <button id="skipRanking" style="background: #666; color: white; padding: 15px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">건너뛰기</button>
                    </div>
                `;
                
                modal.appendChild(content);
                document.body.appendChild(modal);
                
                document.getElementById('confirmRanking').onclick = () => { document.body.removeChild(modal); resolve('register'); };
                document.getElementById('skipRanking').onclick = () => { document.body.removeChild(modal); resolve('skip'); };
            });
        }
        
        // 게임 상태 관리
        function startGame() {
            gameState = 'playing';
            score = 0; difficultyLevel = 1; lastDifficultyScore = 0; isFirstObstacle = true; isInvincible = false; invincibleTimer = 0;
            currentConfig = isMobile ? DEVICE_CONFIGS.mobile : DEVICE_CONFIGS.desktop;
            gameSpeed = currentConfig.gameSpeed; obstacleInterval = currentConfig.obstacleInterval;
            GRAVITY = currentConfig.gravity; JUMP_POWER = currentConfig.jumpPower; MAX_VELOCITY = currentConfig.maxVelocity; MIN_VELOCITY = currentConfig.minVelocity;
            bird.x = isMobile ? canvas.width * 0.15 : 120; bird.y = canvas.height / 2; bird.width = currentConfig.birdSize; bird.height = currentConfig.birdSize; bird.velocity = 0; bird.rotation = 0;
            obstacles = []; items = []; floatingTexts = []; obstacleTimer = 0; itemTimer = 0; backgroundScroll = 0;
            updateScore(); updateVisitorCounterVisibility();
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
        }
        
        async function gameOver() {
            gameState = 'gameOver';
            updateVisitorCounterVisibility();
            document.getElementById('finalScore').textContent = `최종 점수: ${score}`;
            const isTop10 = await checkTop10Eligibility(score);
            isTop10 ? document.getElementById('nameInputSection').classList.remove('hidden') : document.getElementById('nameInputSection').classList.add('hidden');
            clearGameOverInputs();
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        async function restartGame() {
            const isTop10 = await checkTop10Eligibility(score);
            if (isTop10 && document.getElementById('nameInputSection').classList.contains('hidden')) {
                const choice = await showRankingConfirmModal();
                if (choice === 'register') { document.getElementById('nameInputSection').classList.remove('hidden'); return; }
            }
            startGame();
        }
        
        async function showStartScreen() {
            const isTop10 = await checkTop10Eligibility(score);
            if (isTop10 && document.getElementById('nameInputSection').classList.contains('hidden')) {
                const choice = await showRankingConfirmModal();
                if (choice === 'register') { document.getElementById('nameInputSection').classList.remove('hidden'); return; }
            }
            gameState = 'start';
            updateVisitorCounterVisibility();
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
        }
        
        // 게임 루프
        function gameLoop(currentTime) {
            if (currentTime - lastTime >= frameDelay) {
                drawEnvironment();
                if (gameState === 'playing') {
                    backgroundScroll += gameSpeed * 0.3;
                    updateBird(); updateObstacles(); updateItems(); updateInvincible(); updateFloatingTexts();
                    checkCollisions(); checkItemCollisions();
                    drawObstacles(); drawItems(); drawFloatingTexts(); drawBird();
                }
                lastTime = currentTime;
            }
            requestAnimationFrame(gameLoop);
        }
        
        // 이벤트 리스너
        document.addEventListener('keydown', e => { if (e.code === 'Space') { e.preventDefault(); jump(); } });
        canvas.addEventListener('click', e => { e.preventDefault(); jump(); });
        canvas.addEventListener('touchstart', e => { e.preventDefault(); jump(); }, { passive: false });
        window.addEventListener('resize', () => { setupCanvas(); currentConfig = isMobile ? DEVICE_CONFIGS.mobile : DEVICE_CONFIGS.desktop; });
        
        // 전역 함수 설정 및 초기화
        window.startGame = startGame;
        window.restartGame = restartGame;
        window.showStartScreen = showStartScreen;
        window.shareToKakao = shareToKakao;
        window.shareViaWebAPI = shareViaWebAPI;
        window.copyGameLink = copyGameLink;
        window.downloadGameImage = downloadGameImage;
        
        function clearGameOverInputs() { document.getElementById('playerName').value = ''; document.getElementById('playerPin').value = ''; }
        
        checkWebShareSupport();
        setTimeout(() => {
            if (window.firebaseDB) {
                loadAllTimeRecord(); updateConnectionStatus('online', isMobile ? '모바일 연결' : '데스크탑 연결');
                updateVisitorCount(); loadVisitorCount();
            } else {
                updateConnectionStatus('offline', 'Firebase 오류');
                document.getElementById('allTimeRecord').innerHTML = '🏆 역대 최고 기록: 연결 오류';
            }
        }, 1000);
        
        gameLoop();
    </script>
