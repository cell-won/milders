<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Milders Flappy Martin</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            border: 3px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #000;
        }

        /* 데스크톱 최적화 */
        @media (min-width: 769px) {
            #gameContainer {
                width: 900px;
                height: 700px;
            }
            
            #gameCanvas {
                width: 900px;
                height: 700px;
            }
            
            .ui-overlay {
                font-size: 20px;
                padding: 15px;
            }
            
            .game-title {
                font-size: 36px;
                margin-bottom: 15px;
            }
            
            button {
                padding: 12px 24px;
                font-size: 16px;
                margin: 6px;
            }
            
            input {
                padding: 10px;
                font-size: 14px;
                width: 160px;
                margin: 6px;
            }
            
            #rankingSection {
                flex-direction: row;
                gap: 25px;
                align-items: flex-start;
            }
            
            #score {
                font-size: 28px;
                top: 15px;
                left: 15px;
            }
        }

/* 모바일 최적화 - 전체 화면 및 UI 크기 조정 */
        @media (max-width: 768px) {
            body {
                margin: 0;
                padding: 0;
                position: fixed;
                width: 100%;
                height: 100%;
                align-items: stretch;
                justify-content: stretch;
            }
            
            #gameContainer {
                width: 100vw;
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
                border-radius: 0;
                border: none;
                max-width: 100vw;
                max-height: 100vh;
                position: relative;
            }
            
            #gameCanvas {
                width: 100vw;
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
                max-width: 100vw;
                max-height: 100vh;
                display: block;
                position: absolute;
                top: 0;
                left: 0;
            }
            
            .ui-overlay {
                font-size: 16px;
                padding: 10px 8px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
                max-width: 100vw;
                max-height: 100vh;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            
            .ui-overlay::-webkit-scrollbar {
                display: none;
            }
            
            .game-title {
                font-size: clamp(20px, 5vw, 28px);
                margin-bottom: 8px;
                text-align: center;
            }
            
            button {
                padding: 12px 20px;
                font-size: 14px;
                margin: 4px 3px;
                min-height: 44px;
                border-radius: 8px;
                min-width: 100px;
                width: auto;
            }
            
            input, textarea {
                padding: 12px;
                font-size: 14px;
                margin: 4px 0;
                border-radius: 8px;
                border: 2px solid #ccc;
            }
            
            #rankingSection {
                flex-direction: column;
                gap: 12px;
                width: 100%;
                align-items: center;
                max-width: 100%;
            }
            
            #rankingList, #rankingControls {
                width: calc(100% - 20px);
                max-width: 320px;
                margin: 0 auto;
            }
            
            /* 내 순위 확인 박스 최적화 - 크기 50% 축소, 인라인 배치 */
            #rankingControls {
                padding: 12px;
            }
            
            #rankingControls h3 {
                font-size: 16px;
                margin-bottom: 8px;
            }
            
            #rankingControls input {
                width: 45%;
                display: inline-block;
                margin: 2px 1%;
                font-size: 13px;
                padding: 10px 8px;
            }
            
            #rankingControls button {
                display: inline-block;
                width: 45%;
                margin: 4px 1%;
                padding: 10px 8px;
                font-size: 13px;
                min-height: 40px;
            }
            
            #score {
                font-size: clamp(18px, 4vw, 24px);
                position: fixed;
                top: env(safe-area-inset-top, 10px);
                left: 10px;
                z-index: 1000;
                max-width: calc(100vw - 20px);
            }
            
            #connectionStatus {
                position: fixed;
                top: env(safe-area-inset-top, 10px);
                right: 10px;
                font-size: 10px;
                padding: 3px 6px;
                z-index: 1000;
                max-width: 100px;
            }
        }

        #gameCanvas {
            display: block;
            cursor: pointer;
            touch-action: manipulation;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            -webkit-appearance: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        button.danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        button.warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

#rankingSection {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
        }

        #rankingList, #rankingControls {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .rank-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 6px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .rank-item:hover {
            background: rgba(255,215,0,0.1);
            transform: translateX(5px);
        }

        .rank-item.top3 {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            padding: 12px 8px;
            margin: 6px 0;
            border-radius: 8px;
            color: #333;
            border: none;
            box-shadow: 0 4px 8px rgba(255,215,0,0.3);
        }

        #score {
            position: absolute;
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 6px 12px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        input[type="text"], input[type="password"], input[type="date"], textarea {
            border: 2px solid #ddd;
            background: rgba(255,255,255,0.9);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76,175,80,0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        #startButtonImage {
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            max-width: 180px;
            margin: 15px;
        }

        #startButtonImage:hover {
            transform: scale(1.1);
        }

        .game-title {
            font-weight: bold;
            color: #FFD700;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #connectionStatus {
            position: absolute;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .online {
            background: rgba(76,175,80,0.9);
            color: white;
        }

        .offline {
            background: rgba(244,67,54,0.9);
            color: white;
        }

        .loading {
            background: rgba(255,152,0,0.9);
            color: white;
        }

        .error-message {
            color: #f44336;
            font-size: 13px;
            margin: 8px 0;
            padding: 8px;
            background: rgba(244,67,54,0.1);
            border-radius: 5px;
        }

        .success-message {
            color: #4CAF50;
            font-size: 13px;
            margin: 8px 0;
            padding: 8px;
            background: rgba(76,175,80,0.1);
            border-radius: 5px;
        }

        /* 관리자 모달 */
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .admin-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            color: #333;
        }

        .backup-item {
            padding: 8px;
            margin: 4px 0;
            background: rgba(0,0,0,0.05);
            border-radius: 5px;
            border-left: 4px solid #2196F3;
        }

        /* 공지사항 모달 */
        .notice-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .notice-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            color: #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .notice-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 8px;
        }

        .notice-body {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .notice-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .notice-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="900" height="700"></canvas>
        
        <div id="connectionStatus" class="loading">연결 중...</div>
        <div id="score">점수: 0</div>
        
        <!-- 시작 화면 -->
        <div id="startScreen" class="ui-overlay">
            <h1 class="game-title">Milders Flappy Martin</h1>
            <p>탭하거나 스페이스바로 점프하세요!</p>
            <img id="startButtonImage" src="startbutton.png" alt="게임 시작" onclick="startGame()">
            
            <div id="rankingSection">
                <div id="rankingList">
                    <h3>TOP 3 랭킹</h3>
                    <div id="top3Rankings">로딩 중...</div>
                </div>
                
                <div id="rankingControls">
                    <h3>내 순위 확인</h3>
                    <input type="text" id="checkNickname" placeholder="닉네임" maxlength="20" autocomplete="off">
                    <input type="password" id="checkPin" placeholder="개인확인번호 (6자리)" maxlength="6" pattern="[0-9]{6}" inputmode="numeric">
                    <button class="secondary" onclick="checkMyRanking()">내 순위 보기</button>
                    <div id="myRankDisplay"></div>
                </div>
            </div>
        </div>

<!-- 게임오버 화면 -->
        <div id="gameOverScreen" class="ui-overlay hidden">
            <img src="gameover.png" alt="게임 오버" style="max-width: 200px; margin: 15px;">
            <p id="finalScore">최종 점수: 0</p>
            <div id="nameInputSection" class="hidden">
                <input type="text" id="playerName" placeholder="닉네임 (공개)" maxlength="20" autocomplete="off">
                <input type="password" id="playerPin" placeholder="개인확인번호 (6자리)" maxlength="6" pattern="[0-9]{6}" inputmode="numeric">
                <p style="font-size: 11px; color: #ccc;">* 개인확인번호는 6자리 숫자로 입력하세요</p>
                <br>
                <button onclick="submitScore()">랭킹 등록</button>
                <div id="submitMessage"></div>
            </div>
            <button onclick="restartGame()">다시 시작</button>
            <button onclick="showStartScreen()">메인 메뉴</button>
        </div>

        <!-- 관리자 모달 -->
        <div id="adminModal" class="admin-modal hidden">
            <div class="admin-content">
                <h2>관리자 모드</h2>
                
                <div class="admin-tabs">
                    <div class="admin-tab active" onclick="switchAdminTab('ranking')">랭킹 관리</div>
                    <div class="admin-tab" onclick="switchAdminTab('notice')">공지사항 관리</div>
                </div>
                
                <!-- 랭킹 관리 탭 -->
                <div id="ranking-tab" class="admin-tab-content active">
                    <p>관리자 권한으로 로그인되었습니다.</p>
                    <br>
                    <button class="danger" onclick="resetRankings()">랭킹 초기화</button>
                    <button class="warning" onclick="viewBackupData()">백업 기록 보기</button>
                    <div id="adminMessage"></div>
                    <div id="backupDisplay"></div>
                </div>
                
                <!-- 공지사항 관리 탭 -->
                <div id="notice-tab" class="admin-tab-content">
                    <h3>새 공지사항 작성</h3>
                    <div class="notice-form">
                        <input type="text" id="noticeTitle" placeholder="공지사항 제목" maxlength="100">
                        <textarea id="noticeContent" placeholder="공지사항 내용" rows="4" maxlength="1000"></textarea>
                        <input type="date" id="noticeExpireDate" placeholder="공지 게시 마감 기간" title="만료일 (선택사항)">
                        <div style="display: flex; gap: 8px;">
                            <button onclick="saveNotice()">공지사항 저장</button>
                            <button class="secondary" onclick="clearNoticeForm()">초기화</button>
                        </div>
                        <div id="noticeMessage"></div>
                    </div>
                    
                    <hr style="margin: 25px 0;">
                    
                    <h3>기존 공지사항 관리</h3>
                    <div id="noticeList">로딩 중...</div>
                </div>
                
                <br>
                <button class="secondary" onclick="closeAdminModal()">닫기</button>
            </div>
        </div>

        <!-- 공지사항 표시 모달 -->
        <div id="noticeModal" class="notice-modal hidden">
            <div class="notice-content">
                <div class="notice-title" id="noticeModalTitle"></div>
                <div class="notice-body" id="noticeModalContent"></div>
                <div class="notice-actions">
                    <div class="notice-checkbox">
                        <input type="checkbox" id="dontShowToday">
                        <label for="dontShowToday">오늘 하루 보지 않기</label>
                    </div>
                    <button onclick="closeNoticeModal()">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 방문자 카운터 -->
    <div class="visitor-counter" id="visitorCounter">
        <span id="visitorCount">방문자: 로딩중...</span>
    </div>

        let shieldEndTime = 0;
        
        // 디바이스 감지
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        let currentConfig = isMobile ? DEVICE_CONFIGS.mobile : DEVICE_CONFIGS.desktop;
        
        // 모바일 뷰포트 설정
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        function setupCanvas() {
            if (isMobile) {
                setVH();
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                canvas.style.touchAction = 'manipulation';
            } else {
                canvas.width = 900;
                canvas.height = 700;
            }
        }
        
        setupCanvas();
        
        // 게임 물리 설정
        let GRAVITY = currentConfig.gravity;
        let JUMP_POWER = currentConfig.jumpPower;
        let MAX_VELOCITY = currentConfig.maxVelocity;
        let MIN_VELOCITY = currentConfig.minVelocity;
        
        // 연결 상태 업데이트
        function updateConnectionStatus(status, text) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = status;
            statusEl.textContent = text;
        }
        
        // 암호화 함수
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString().slice(0, 6);
        }
        
        // 관리자 인증 함수
        async function adminLogin() {
            try {
                const { signInWithEmailAndPassword } = window.authModules;
                const userCredential = await signInWithEmailAndPassword(window.firebaseAuth, 'milders@milders.com', '021502');
                await userCredential.user.getIdToken(true);
                console.log('관리자 인증 성공 + 토큰 갱신');
                document.getElementById('adminModal').classList.remove('hidden');
            } catch (error) {
                console.error('관리자 로그인 실패:', error);
                alert('관리자 인증에 실패했습니다.');
            }
        }
        
        // 방문자 수 관리
        async function updateVisitorCount() {
            if (!window.firebaseDB) return;
            
            try {
                const today = new Date().toDateString();
                const { doc, setDoc, getDoc, updateDoc, increment } = window.firestoreModules;
                
                const totalVisitorRef = doc(window.firebaseDB, 'visitor_stats', 'total');
                try {
                    await updateDoc(totalVisitorRef, {
                        count: increment(1),
                        lastUpdate: Date.now()
                    });
                } catch (error) {
                    await setDoc(totalVisitorRef, {
                        count: 1,
                        lastUpdate: Date.now()
                    });
                }
                
                const todayVisitorRef = doc(window.firebaseDB, 'visitor_stats', `daily_${today.replace(/\s/g, '_')}`);
                try {
                    await updateDoc(todayVisitorRef, {
                        count: increment(1),
                        date: today,
                        lastUpdate: Date.now()
                    });
                } catch (error) {
                    await setDoc(todayVisitorRef, {
                        count: 1,
                        date: today,
                        lastUpdate: Date.now()
                    });
                }
                
                loadVisitorCount();
                
            } catch (error) {
                console.error('방문자 수 업데이트 오류:', error);
                document.getElementById('visitorCount').textContent = '방문자: 집계 오류';
            }
        }
        
        async function loadVisitorCount() {
            if (!window.firebaseDB) {
                document.getElementById('visitorCount').textContent = '방문자: 집계 불가';
                return;
            }
            
            try {
                const today = new Date().toDateString();
                const { doc, getDoc } = window.firestoreModules;
                
                const totalVisitorRef = doc(window.firebaseDB, 'visitor_stats', 'total');
                const totalDoc = await getDoc(totalVisitorRef);
                const totalCount = totalDoc.exists() ? (totalDoc.data().count || 0) : 0;
                
                const todayVisitorRef = doc(window.firebaseDB, 'visitor_stats', `daily_${today.replace(/\s/g, '_')}`);
                const todayDoc = await getDoc(todayVisitorRef);
                const todayCount = todayDoc.exists() ? (todayDoc.data().count || 0) : 0;
                
                document.getElementById('visitorCount').textContent = `총 방문자: ${totalCount} | 오늘: ${todayCount}`;
                
            } catch (error) {
                console.error('방문자 수 로드 오류:', error);
                document.getElementById('visitorCount').textContent = '방문자: 집계 오류';
            }
        }
        
        // 개선된 아이템 시스템
        function createItem() {
            const itemTypes = ['bomb', 'item1', 'item2'];
            const randomType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
            
            const minHeight = 80;
            const maxHeight = canvas.height - 120;
            const itemY = minHeight + Math.random() * (maxHeight - minHeight);
            
            items.push({
                x: canvas.width,
                y: itemY,
                width: isMobile ? 35 : 40,
                height: isMobile ? 35 : 40,
                type: randomType,
                collected: false
            });
        }
        
        function updateItems() {
            // 아이템 이동
            items.forEach(item => {
                item.x -= gameSpeed;
            });
            
            // 화면을 벗어난 아이템 제거
            items = items.filter(item => item.x > -item.width && !item.collected);
            
            // 개선된 아이템 생성 로직 - 더 자주 체크하고 적절한 확률로 생성
            itemTimer++;
            if (itemTimer >= currentConfig.itemCheckInterval) {
                if (Math.random() < currentConfig.itemSpawnChance) {
                    createItem();
                }
                itemTimer = 0;
            }
        }
        
        function drawItems() {
            items.forEach(item => {
                // 아이템 색상 설정
                let color;
                switch(item.type) {
                    case 'bomb':
                        color = '#ff4444';
                        break;
                    case 'item1':
                        color = '#ff8800';
                        break;
                    case 'item2':
                        color = '#4488ff';
                        break;
                }
                
                ctx.fillStyle = color;
                ctx.fillRect(item.x, item.y, item.width, item.height);
                
                // 테두리
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(item.x, item.y, item.width, item.height);
                
                // 아이템 표시 (간단한 기호)
                ctx.fillStyle = 'white';
                ctx.font = `${item.width * 0.6}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                let symbol;
                switch(item.type) {
                    case 'bomb':
                        symbol = '💣';
                        break;
                    case 'item1':
                        symbol = '⭐';
                        break;
                    case 'item2':
                        symbol = '❓';
                        break;
                }
                
                ctx.fillText(symbol, item.x + item.width/2, item.y + item.height/2);
            });
        }
        
        function checkItemCollisions() {
            const birdLeft = bird.x;
            const birdRight = bird.x + bird.width;
            const birdTop = bird.y;
            const birdBottom = bird.y + bird.height;
            
            items.forEach(item => {
                if (!item.collected && 
                    birdRight > item.x && 
                    birdLeft < item.x + item.width &&
                    birdBottom > item.y && 
                    birdTop < item.y + item.height) {
                    
                    item.collected = true;
                    handleItemCollection(item.type);
                }
            });
        }
        
        function handleItemCollection(itemType) {
            switch(itemType) {
                case 'bomb':
                    // -10점 (0점 이하로는 떨어지지 않음)
                    score = Math.max(0, score - 10);
                    break;
                    
                case 'item1':
                    // +10점
                    score += 10;
                    break;
                    
                case 'item2':
                    // 10% 확률로 5초 무적실드, 90% 확률로 -20~+20점 랜덤
                    if (Math.random() < 0.1) {
                        // 무적실드 활성화
                        isShielded = true;
                        shieldEndTime = Date.now() + 5000; // 5초
                    } else {
                        // 랜덤 점수 (-20 ~ +20)
                        const randomScore = Math.floor(Math.random() * 41) - 20;
                        score = Math.max(0, score + randomScore);
                    }
                    break;
            }
            
            updateScore();
        }
        
        // 무적실드 업데이트
        function updateShield() {
            if (isShielded && Date.now() > shieldEndTime) {
                isShielded = false;
            }
        }
        
        // 무적실드 그리기
        function drawShield() {
            if (isShielded) {
                const time = Date.now() * 0.005;
                const opacity = 0.3 + Math.sin(time) * 0.2;
                
                ctx.save();
                ctx.globalAlpha = opacity;
                ctx.strokeStyle = 'rgba(255, 140, 0, 0.8)';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(
                    bird.x + bird.width/2,
                    bird.y + bird.height/2,
                    bird.width/2 + 10,
                    0,
                    Math.PI * 2
                );
                ctx.stroke();
                ctx.restore();
            }
        }
        
        // 나머지 게임 로직은 원본과 동일하므로 생략...
        // (공지사항, 랭킹, 게임 루프 등의 함수들)
        
        console.log(`Milders Flappy Martin 준비 완료! (${isMobile ? '모바일' : '데스크톱'})`);
        
        setTimeout(() => {
            if (window.firebaseDB) {
                updateConnectionStatus('online', isMobile ? '모바일 연결' : '데스크톱 연결');
                updateVisitorCount();
                loadVisitorCount();
            } else {
                updateConnectionStatus('offline', 'Firebase 오류');
            }
        }, 1000);
    </script>
