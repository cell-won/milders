<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Milders Martin Bomb Dodger</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="900" height="700"></canvas>
        
        <div id="connectionStatus" class="loading">연결 중...</div>
        <div id="score">점수: 0</div>
        <div id="shieldTimer" class="hidden">무적 실드: 0초</div>
        
        <!-- 시작 화면 -->
        <div id="startScreen" class="ui-overlay">
            <h1 class="game-title" style="line-height: 1.2;">
                <div style="font-size: 0.7em;">Milders</div>
                <div>Martin Bomb Dodger</div>
            </h1>
            <div id="allTimeRecord" class="all-time-record">🏆 역대 최고 기록: 로딩 중...</div>
            <div id="gameInstructions">화면을 터치하여 방향을 전환하며 폭탄을 피하세요!</div>
            <img id="startButtonImage" src="startbutton.png" alt="게임 시작" onclick="startGame()">
            
            <div id="rankingSection">
                <div id="rankingList">
                    <h3>TOP 3 랭킹</h3>
                    <div id="top3Rankings">로딩 중...</div>
                </div>
                
                <div id="rankingControls">
                    <h3>내 순위 확인</h3>
                    <div class="input-row">
                        <input type="text" id="checkNickname" placeholder="닉네임" maxlength="20" autocomplete="off">
                        <input type="password" id="checkPin" placeholder="PIN (6자리)" maxlength="6" pattern="[0-9]{6}" inputmode="numeric">
                    </div>
                    <button class="secondary" onclick="checkMyRanking()">내 순위 보기</button>
                    <div id="myRankDisplay"></div>
                </div>
            </div>
        </div>
        
        <!-- 게임오버 화면 -->
        <div id="gameOverScreen" class="ui-overlay hidden">
            <img src="gameover.png" alt="게임 오버" style="max-width: 250px; margin: 20px;">
            <p id="finalScore">최종 점수: 0</p>
            <div id="nameInputSection" class="hidden">
                <input type="text" id="playerName" placeholder="닉네임 (공개)" maxlength="20" autocomplete="off">
                <input type="password" id="playerPin" placeholder="개인확인번호 (6자리)" maxlength="6" pattern="[0-9]{6}" inputmode="numeric">
                <p style="font-size: 12px; color: #ccc;">* 개인확인번호는 6자리 숫자로 입력하세요</p>
                <br>
                <button onclick="submitScore()">랭킹 등록</button>
                <div id="submitMessage"></div>
            </div>
            <!-- 게임 종료 버튼들 (랭킹 등록 중일 때는 숨김) -->
            <div id="gameEndButtons">
                <button onclick="restartGame()">다시 시작</button>
                <button onclick="showStartScreen()">메인 메뉴</button>
            </div>
        </div>

        <!-- 상위 10위 랭킹 확인 모달 -->
        <div id="rankCheckModal" class="rank-check-modal hidden">
            <div class="rank-check-content">
                <div class="rank-check-title">🎉 축하합니다! 🎉</div>
                <div class="rank-check-message" id="rankCheckMessage">
                    상위 10위 안에 진입했습니다!<br>
                    랭킹에 등록하시겠습니까?
                </div>
                <div class="rank-check-buttons">
                    <button onclick="proceedToRankingRegistration()">랭킹 등록하기</button>
                    <button class="secondary" onclick="skipRankingRegistration()">건너뛰기</button>
                </div>
            </div>
        </div>

        <!-- 관리자 모달 -->
        <div id="adminModal" class="admin-modal hidden">
            <div class="admin-content">
                <h2>관리자 모드</h2>
                
                <div class="admin-tabs">
                    <div class="admin-tab active" onclick="switchAdminTab('ranking')">랭킹 관리</div>
                    <div class="admin-tab" onclick="switchAdminTab('notice')">공지사항 관리</div>
                </div>
                
                <!-- 랭킹 관리 탭 -->
                <div id="ranking-tab" class="admin-tab-content active">
                    <p>관리자 권한으로 로그인되었습니다.</p>
                    <br>
                    <button class="danger" onclick="resetRankings()">랭킹 초기화</button>
                    <button class="warning" onclick="viewBackupData()">백업 기록 보기</button>
                    <div id="adminMessage"></div>
                    <div id="backupDisplay"></div>
                </div>
                
                <!-- 공지사항 관리 탭 -->
                <div id="notice-tab" class="admin-tab-content">
                    <h3>새 공지사항 작성</h3>
                    <div class="notice-form">
                        <input type="text" id="noticeTitle" placeholder="공지사항 제목" maxlength="100">
                        <textarea id="noticeContent" placeholder="공지사항 내용" rows="5" maxlength="1000"></textarea>
                        <input type="date" id="noticeExpireDate" placeholder="공지 게시 마감 기간" title="만료일 (선택사항)">
                        <div style="display: flex; gap: 10px;">
                            <button onclick="saveNotice()">공지사항 저장</button>
                            <button class="secondary" onclick="clearNoticeForm()">초기화</button>
                        </div>
                        <div id="noticeMessage"></div>
                    </div>
                    
                    <hr style="margin: 30px 0;">
                    
                    <h3>기존 공지사항 관리</h3>
                    <div id="noticeList">로딩 중...</div>
                </div>
                
                <br>
                <button class="secondary" onclick="closeAdminModal()">닫기</button>
            </div>
        </div>

        <!-- 공지사항 표시 모달 -->
        <div id="noticeModal" class="notice-modal hidden">
            <div class="notice-content">
                <div class="notice-title" id="noticeModalTitle"></div>
                <div class="notice-body" id="noticeModalContent"></div>
                <div class="notice-actions">
                    <div class="notice-checkbox">
                        <input type="checkbox" id="dontShowToday">
                        <label for="dontShowToday">오늘 하루 보지 않기</label>
                    </div>
                    <button onclick="closeNoticeModal()">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 방문자 카운터 -->
    <div class="visitor-counter" id="visitorCounter">
        <span id="visitorCount">방문자: 로딩중...</span>
    </div>

<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            border: 3px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #000;
        }

        /* 데스크탑 최적화 */
        @media (min-width: 769px) {
            #gameContainer {
                width: 900px;
                height: 700px;
            }
            
            #gameCanvas {
                width: 900px;
                height: 700px;
            }
            
            .ui-overlay {
                font-size: 22px;
                padding: 15px;
            }
            
            .game-title {
                font-size: 38px;
                margin-bottom: 12px;
            }
            
            .all-time-record {
                font-size: 15px;
                margin-bottom: 20px;
            }
            
            button {
                padding: 15px 30px;
                font-size: 18px;
                margin: 10px;
            }
            
            input {
                padding: 12px;
                font-size: 16px;
                width: 200px;
                margin: 8px;
            }
            
            #rankingSection {
                flex-direction: row;
                gap: 25px;
            }
            
            #score {
                font-size: 32px;
                top: 20px;
                left: 20px;
            }

            #shieldTimer {
                font-size: 20px;
                top: 70px;
                left: 20px;
            }

            #startButtonImage {
                max-width: 180px;
                margin: 15px;
            }

            #gameInstructions {
                font-size: 16px;
                margin: 10px 0;
            }

            /* 관리자 모달 입력창 크기 확대 */
            .notice-form input, .notice-form textarea {
                width: 100% !important;
                max-width: 500px !important;
                padding: 15px !important;
                font-size: 16px !important;
            }
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            body {
                margin: 0;
                padding: 0;
                position: fixed;
                width: 100%;
                height: 100%;
                align-items: stretch;
                justify-content: stretch;
            }
            
            #gameContainer {
                width: 100vw;
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
                border-radius: 0;
                border: none;
                max-width: 100vw;
                max-height: 100vh;
                position: relative;
            }
            
            #gameCanvas {
                width: 100vw;
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
                max-width: 100vw;
                max-height: 100vh;
                display: block;
                position: absolute;
                top: 0;
                left: 0;
            }
            
            .ui-overlay {
                font-size: 15px;
                padding: 12px 8px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
                max-width: 100vw;
                max-height: 100vh;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            
            .ui-overlay::-webkit-scrollbar {
                display: none;
            }
            
            .game-title {
                font-size: clamp(32px, 9vw, 45px);
                margin-bottom: 6px;
                text-align: center;
            }

            .all-time-record {
                font-size: clamp(11px, 3vw, 13px);
                margin-bottom: 12px;
                text-align: center;
                padding: 6px 12px;
            }
            
            button {
                padding: 12px 18px;
                font-size: 13px;
                margin: 5px 3px;
                min-height: 42px;
                border-radius: 8px;
                min-width: 90px;
                width: auto;
            }
            
            input, textarea {
                padding: 12px;
                font-size: 13px;
                width: calc(50% - 5px);
                max-width: 130px;
                margin: 5px 2px;
                border-radius: 8px;
                border: 2px solid #ccc;
            }
            
            #rankingSection {
                flex-direction: column;
                gap: 12px;
                width: 100%;
                align-items: center;
                max-width: 100%;
            }
            
            #rankingList, #rankingControls {
                width: calc(100% - 16px);
                max-width: 300px;
                margin: 0 auto;
                padding: 12px;
            }

            #rankingControls {
                padding: 10px;
            }

            #rankingControls h3 {
                font-size: 15px;
                margin-bottom: 6px;
            }

            #rankingControls .input-row {
                display: flex;
                gap: 4px;
                margin-bottom: 6px;
                align-items: center;
            }

            #rankingControls button {
                padding: 10px 14px;
                font-size: 12px;
                min-width: 70px;
                margin: 0;
            }
            
            #score {
                font-size: clamp(16px, 4vw, 22px);
                position: fixed;
                top: env(safe-area-inset-top, 15px);
                left: 15px;
                z-index: 1000;
                max-width: calc(100vw - 30px);
            }

            #shieldTimer {
                font-size: clamp(13px, 3.2vw, 17px);
                position: fixed;
                top: calc(env(safe-area-inset-top, 15px) + 32px);
                left: 15px;
                z-index: 1000;
                max-width: calc(100vw - 30px);
            }
            
            #connectionStatus {
                position: fixed;
                top: env(safe-area-inset-top, 15px);
                right: 15px;
                font-size: 10px;
                padding: 3px 6px;
                z-index: 1000;
                max-width: 100px;
            }

            #startButtonImage {
                max-width: 120px;
                margin: 10px;
            }

            #gameInstructions {
                font-size: 13px;
                margin: 8px 0;
                padding: 0 10px;
                text-align: center;
            }

            /* 모바일 관리자 모달 입력창 크기 확대 */
            .notice-form input, .notice-form textarea {
                width: calc(100% - 10px) !important;
                max-width: 400px !important;
                padding: 16px !important;
                font-size: 14px !important;
            }
        }

        #gameCanvas {
            display: block;
            cursor: pointer;
            touch-action: manipulation;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            -webkit-appearance: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        button.danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        button.warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        #rankingSection {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
        }

        #rankingList, #rankingControls {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 18px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .rank-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 6px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .rank-item:hover {
            background: rgba(255,215,0,0.1);
            transform: translateX(5px);
        }

        .rank-item.top3 {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            padding: 12px 8px;
            margin: 6px 0;
            border-radius: 8px;
            color: #333;
            border: none;
            box-shadow: 0 4px 8px rgba(255,215,0,0.3);
        }

        #score, #shieldTimer {
            position: absolute;
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 6px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        #shieldTimer {
            background: rgba(255, 140, 0, 0.8);
            color: white;
            animation: shieldPulse 1s infinite;
        }

        @keyframes shieldPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* 플로팅 텍스트 애니메이션 CSS */
        .floating-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 999;
            animation: floatUp 1.5s ease-out forwards;
        }

        .floating-text.positive {
            color: #ff4444;
        }

        .floating-text.negative {
            color: #4444ff;
        }

        .floating-text.shield {
            color: #ff8c00;
            font-size: 20px;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-30px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0.8);
            }
        }

        /* 아이템 수집 파티클 효과 */
        .item-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 998;
            animation: particleExplosion 0.8s ease-out forwards;
        }

        .item-particle.bomb {
            background: #ff4444;
        }

        .item-particle.item1 {
            background: #ff8800;
        }

        .item-particle.item2 {
            background: #4488ff;
        }

        .item-particle.shield {
            background: #ff8c00;
        }

        @keyframes particleExplosion {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-40px);
            }
        }

        /* 무적실드 강화된 시각 효과 */
        .shield-effect {
            position: absolute;
            border: 4px solid rgba(255, 140, 0, 0.8);
            border-radius: 50%;
            animation: shieldGlow 0.3s ease-out;
            pointer-events: none;
            z-index: 997;
        }

        @keyframes shieldGlow {
            0% {
                transform: scale(0.5);
                opacity: 1;
                border-width: 8px;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
                border-width: 2px;
            }
        }

        input[type="text"], input[type="password"], input[type="date"], textarea {
            border: 2px solid #ddd;
            background: rgba(255,255,255,0.9);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76,175,80,0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        #startButtonImage {
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        #startButtonImage:hover {
            transform: scale(1.05);
        }

        .game-title {
            font-weight: bold;
            color: #FFD700;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .all-time-record {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            border: 2px solid #FFD700;
            border-radius: 8px;
            background: rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(5px);
            font-weight: bold;
        }

        #connectionStatus {
            position: absolute;
            padding: 4px 8px;
            border-radius: 15px;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .online {
            background: rgba(76,175,80,0.9);
            color: white;
        }

        .offline {
            background: rgba(244,67,54,0.9);
            color: white;
        }

        .loading {
            background: rgba(255,152,0,0.9);
            color: white;
        }

        .error-message {
            color: #f44336;
            font-size: 13px;
            margin: 8px 0;
            padding: 8px;
            background: rgba(244,67,54,0.1);
            border-radius: 5px;
        }

        .success-message {
            color: #4CAF50;
            font-size: 13px;
            margin: 8px 0;
            padding: 8px;
            background: rgba(76,175,80,0.1);
            border-radius: 5px;
        }

        /* 관리자 모달 */
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .admin-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            color: #333;
        }

        .backup-item {
            padding: 8px;
            margin: 4px 0;
            background: rgba(0,0,0,0.05);
            border-radius: 5px;
            border-left: 4px solid #2196F3;
            font-size: 14px;
        }

        /* 공지사항 모달 */
        .notice-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .notice-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            color: #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .notice-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 8px;
        }

        .notice-body {
            font-size: 15px;
            line-height: 1.6;

            white-space: pre-wrap;
        }

        .notice-actions {
            display: flex;

        }

        .notice-checkbox {
            display: flex;

            gap: 6px;
            font-size: 13px;
            color: #666;
        }

        /* 관리자 공지사항 관리 */

        function checkAndShowNotices(notices) {
            if (notices.length === 0) return;
            
            const today = new Date().toDateString();
            const hiddenNotices = JSON.parse(localStorage.getItem(`hiddenNotices_${today}`) || '[]');
            
            const visibleNotices = notices.filter(notice => !hiddenNotices.includes(notice.id));
            
            if (visibleNotices.length > 0) {
                pendingNotices = visibleNotices;
                currentNoticeIndex = 0;
                setTimeout(showNextNotice, 2000);
            }
        }

            if (currentNoticeIndex >= pendingNotices.length) return;
            
            const notice = pendingNotices[currentNoticeIndex];
            document.getElementById('noticeModalTitle').textContent = notice.title;
            document.getElementById('noticeModalContent').textContent = notice.content;
            document.getElementById('dontShowToday').checked = false;
            document.getElementById('noticeModal').classList.remove('hidden');
        }
        
        function closeNoticeModal() {
            const dontShow = document.getElementById('dontShowToday').checked;
            
            if (dontShow) {
                const today = new Date().toDateString();
                const hiddenNotices = JSON.parse(localStorage.getItem(`hiddenNotices_${today}`) || '[]');
                const currentNotice = pendingNotices[currentNoticeIndex];
                
                if (!hiddenNotices.includes(currentNotice.id)) {
                    hiddenNotices.push(currentNotice.id);
                    localStorage.setItem(`hiddenNotices_${today}`, JSON.stringify(hiddenNotices));
                }
            }
            
            document.getElementById('noticeModal').classList.add('hidden');
            currentNoticeIndex++;
            
            if (currentNoticeIndex < pendingNotices.length) {
                setTimeout(showNextNotice, 1000);
            }
        }

        // 게임 그리기 함수들
        function drawCharacter() {
            ctx.save();
            
            // 무적 실드 효과
            if (isInvulnerable) {
                ctx.strokeStyle = 'rgba(255, 140, 0, 0.8)';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(character.x + character.width/2, character.y + character.height/2, character.width/2 + 8, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // 캐릭터 좌우 반전 처리
            if (!character.facingRight) {
                ctx.scale(-1, 1);
                ctx.translate(-character.x - character.width, character.y);
            } else {
                ctx.translate(character.x, character.y);
            }
            
            if (gameImages.loaded.character && gameImages.character) {
                ctx.drawImage(
                    gameImages.character,
                    0, 0,
                    character.width, character.height
                );
            } else {
                // 기본 캐릭터 그리기
                ctx.fillStyle = '#FF6B35';
                ctx.beginPath();
                ctx.arc(character.width/2, character.height/2, character.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(character.width/2 - 8, character.height/2 - 8, 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(character.width/2 - 8, character.height/2 - 8, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }

        function drawEnvironment() {
            // 배경 그리기
            if (gameImages.loaded.background && gameImages.background) {
                ctx.drawImage(gameImages.background, 0, 0, canvas.width, canvas.height);
            } else {
                // 기본 배경 그리기
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height - GROUND_HEIGHT);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98FB98');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height - GROUND_HEIGHT);
            }
            
            // 바닥 그리기
            const groundY = canvas.height - GROUND_HEIGHT;
            
            if (gameImages.loaded.ground && gameImages.ground) {
                ctx.drawImage(gameImages.ground, 0, groundY, canvas.width, GROUND_HEIGHT);
            } else {
                // 기본 바닥 그리기
                ctx.fillStyle = '#90EE90';
                ctx.fillRect(0, groundY, canvas.width, GROUND_HEIGHT);
                
                ctx.strokeStyle = '#228B22';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(0, groundY);
                ctx.lineTo(canvas.width, groundY);
                ctx.stroke();
            }
        }

        // 터치 방향 전환 방식의 캐릭터 업데이트
        function updateCharacter() {
            // 현재 방향으로 지속적으로 이동
            character.x += character.movingDirection * character.speed;
            
            // 화면 경계에서 방향 자동 전환
            if (character.x <= 0) {
                character.x = 0;
                character.movingDirection = 1;
                character.facingRight = true;
            } else if (character.x >= canvas.width - character.width) {
                character.x = canvas.width - character.width;
                character.movingDirection = -1;
                character.facingRight = false;
            }
        }

        });

        document.getElementById('playerPin').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitScore();
            }
        });

        // 입력 제한 함수들
        function setupPinValidation(elementId) {
            const pinInput = document.getElementById(elementId);
            
            pinInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                if (e.target.value.length > 6) {
                    e.target.value = e.target.value.slice(0, 6);
                }
            });
            
            pinInput.addEventListener('keydown', (e) => {
                if (!/[0-9]/.test(e.key) && 
                    !['Backspace', 'Delete', 'Tab', 'Enter', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                }
            });
        }

        function setupNicknameValidation(elementId) {
            const nicknameInput = document.getElementById(elementId);
            
            nicknameInput.addEventListener('input', (e) => {
                let value = e.target.value;
                
                if (e.inputType === 'insertCompositionText' || e.isComposing) {
                    return;
                }
                
                value = value.replace(/[^가-힣a-zA-Z0-9_]/g, '');
                
                if (value.length > 20) {
                    value = value.slice(0, 20);
                }
                
                e.target.value = value;
            });
            
            nicknameInput.addEventListener('compositionend', (e) => {
                let value = e.target.value;
                value = value.replace(/[^가-힣a-zA-Z0-9_]/g, '');
                if (value.length > 20) {
                    value = value.slice(0, 20);
                }
                e.target.value = value;
            });
        }

        // 입력 제한 초기화
        setupPinValidation('checkPin');
        setupPinValidation('playerPin');
        setupNicknameValidation('checkNickname');
        setupNicknameValidation('playerName');

        // 화면 크기 변경 감지
        window.addEventListener('resize', () => {
            setupCanvas();
            currentConfig = isMobile ? DEVICE_CONFIGS.mobile : DEVICE_CONFIGS.desktop;
            if (gameState === 'playing') {
                character.speed = currentConfig.moveSpeed;
            }
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                setVH();
                setupCanvas();
            }, 100);
        });

// 폭탄 생성 함수 (bomb.png와 bomb1.png 두 배로 생성)
        function createBomb() {
            if (bombs.length >= 16) return; // 폭탄이 두 배가 되므로 최대 개수도 증가
            
            const bombSize = currentConfig.itemSize;
            const spawnWidth = canvas.width * currentConfig.spawnWidth;
            const spawnMargin = (canvas.width - spawnWidth) / 2;
            
            // 첫 번째 폭탄 (기존 bomb.png)
            const bomb1X = spawnMargin + Math.random() * spawnWidth;
            const speed1Variation = 1 + (Math.random() - 0.5) * currentConfig.itemSpeedVariation;
            
            bombs.push({
                x: bomb1X,
                y: -bombSize,
                width: bombSize,
                height: bombSize,
                speed: gameSpeed * speed1Variation,
                passed: false,
                type: 'bomb'  // 폭탄 타입 추가
            });
            
            // 두 번째 폭탄 (새로운 bomb1.png)
            const bomb2X = spawnMargin + Math.random() * spawnWidth;
            const speed2Variation = 1 + (Math.random() - 0.5) * currentConfig.itemSpeedVariation;
            
            bombs.push({
                x: bomb2X,
                y: -bombSize - Math.random() * 100, // 약간 다른 Y 위치에서 시작
                width: bombSize,
                height: bombSize,
                speed: gameSpeed * speed2Variation,
                passed: false,
                type: 'bomb1'  // 새로운 폭탄 타입
            });
            
            console.log(`폭탄 생성: bomb(${Math.round(bomb1X)}), bomb1(${Math.round(bomb2X)})`);
        }

        // 보너스 아이템 생성 함수
        function createBonusItem() {
            if (bonusItems.length >= 4) return; // 화면에 너무 많은 아이템 방지
            
            const itemType = selectRandomBonusItem();
            const itemSize = currentConfig.itemSize;
            const spawnWidth = canvas.width * currentConfig.spawnWidth;
            const spawnMargin = (canvas.width - spawnWidth) / 2;
            
            const itemX = spawnMargin + Math.random() * spawnWidth;
            const speedVariation = 1 + (Math.random() - 0.5) * currentConfig.itemSpeedVariation;
            
            bonusItems.push({
                x: itemX,
                y: -itemSize,
                width: itemSize,
                height: itemSize,
                speed: gameSpeed * speedVariation,
                type: itemType,
                collected: false
            });
            
            console.log(`보너스 아이템 생성: ${itemType} at X=${Math.round(itemX)}`);
        }

        function updateBombs() {
            bombs.forEach(bomb => {
                bomb.y += bomb.speed;
                
                // 폭탄이 화면을 벗어났을 때 점수 증가 (성공적으로 피함)
                if (!bomb.passed && bomb.y > canvas.height) {
                    bomb.passed = true;
                    score += 1; // 폭탄 하나당 1점
                    updateScore();
                    
                    // 20점마다 난이도 증가
                    if (score > 0 && score % 20 === 0) {
                        difficultyLevel++;
                        gameSpeed += currentConfig.speedIncrease;
                        currentConfig.bombInterval = Math.max(20, currentConfig.bombInterval - currentConfig.intervalDecrease);
                        console.log(`난이도 증가! 레벨: ${difficultyLevel}, 낙하속도: ${gameSpeed.toFixed(1)}`);
                    }
                }
            });
            
            // 화면을 벗어난 폭탄 제거
            bombs = bombs.filter(bomb => bomb.y < canvas.height + bomb.height);
            
            // 폭탄 생성 타이머
            bombTimer++;
            if (bombTimer >= currentConfig.bombInterval) {
                if (Math.random() < currentConfig.bombProbability) {
                    createBomb();
                }
                bombTimer = 0;
            }
        }

        function updateBonusItems() {
            bonusItems.forEach(item => {
                item.y += item.speed;
            });
            
            // 화면을 벗어난 아이템 제거
            bonusItems = bonusItems.filter(item => item.y < canvas.height + item.height && !item.collected);
            
            // 보너스 아이템 생성 타이머
            bonusTimer++;
            if (bonusTimer >= currentConfig.bonusInterval) {
                if (Math.random() < currentConfig.bonusItemProbability) {
                    createBonusItem();
                }
                bonusTimer = 0;
            }
        }

        function drawBombs() {
            bombs.forEach(bomb => {
                // bomb 타입에 따라 다른 이미지 사용
                const bombImageKey = bomb.type; // 'bomb' 또는 'bomb1'
                
                if (gameImages.loaded[bombImageKey] && gameImages[bombImageKey]) {
                    ctx.drawImage(
                        gameImages[bombImageKey],
                        bomb.x, bomb.y,
                        bomb.width, bomb.height
                    );
                } else {
                    // 기본 폭탄 그리기 (타입별로 다른 색상)
                    ctx.save();
                    if (bomb.type === 'bomb1') {
                        ctx.fillStyle = '#FF6666'; // bomb1은 조금 다른 색상
                        ctx.strokeStyle = '#CC0000';
                    } else {
                        ctx.fillStyle = '#FF4444'; // 기본 bomb 색상
                        ctx.strokeStyle = '#AA0000';
                    }
                    
                    ctx.beginPath();
                    ctx.roundRect(bomb.x, bomb.y, bomb.width, bomb.height, 8);
                    ctx.fill();
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('💣', bomb.x + bomb.width/2, bomb.y + bomb.height/2 + 6);
                    ctx.restore();
                }
            });
        }

        function drawBonusItems() {
            bonusItems.forEach(item => {
                if (item.collected) return;
                
                // 아이템 이미지가 로드된 경우
                if (gameImages.loaded[item.type] && gameImages[item.type]) {
                    ctx.drawImage(
                        gameImages[item.type],
                        item.x, item.y,
                        item.width, item.height
                    );
                } else {
                    // 기본 아이템 그리기
                    ctx.save();
                    
                    if (item.type === 'item1') {
                        ctx.fillStyle = '#FF8800';
                        ctx.strokeStyle = '#CC6600';
                    } else if (item.type === 'item2') {
                        ctx.fillStyle = '#4488FF';
                        ctx.strokeStyle = '#2266CC';
                    } else if (item.type === 'shield') {
                        ctx.fillStyle = 'rgba(255, 140, 0, 0.8)';
                        ctx.strokeStyle = 'rgba(255, 100, 0, 1)';
                        ctx.lineWidth = 4;
                        
                        ctx.beginPath();
                        ctx.arc(item.x + item.width/2, item.y + item.height/2, item.width/2 - 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 18px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('🛡️', item.x + item.width/2, item.y + item.height/2 + 6);
                        ctx.restore();
                        return;
                    }
                    
                    ctx.beginPath();
                    ctx.roundRect(item.x, item.y, item.width, item.height, 8);
                    ctx.fill();
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    const symbol = item.type === 'item1' ? '+10' : '?';
                    ctx.fillText(symbol, item.x + item.width/2, item.y + item.height/2 + 6);
                    ctx.restore();
                }
            });
        }

        function checkBombCollisions() {
            if (isInvulnerable) return; // 무적 상태에서는 충돌 무시
            
            const charLeft = character.x + 3;
            const charRight = character.x + character.width - 3;
            const charTop = character.y + 3;
            const charBottom = character.y + character.height - 3;
            
            bombs.forEach(bomb => {
                if (bomb.passed) return;
                
                if (charRight > bomb.x + 5 && charLeft < bomb.x + bomb.width - 5 &&
                    charBottom > bomb.y + 5 && charTop < bomb.y + bomb.height - 5) {
                    gameOver(); // 폭탄에 맞으면 즉시 게임오버
                }
            });
        }

        function checkBonusItemCollisions() {
            const charLeft = character.x + 8;
            const charRight = character.x + character.width - 8;
            const charTop = character.y + 8;
            const charBottom = character.y + character.height - 8;
            
            bonusItems.forEach(item => {
                if (item.collected) return;
                
                if (charRight > item.x + 5 && charLeft < item.x + item.width - 5 &&
                    charBottom > item.y + 5 && charTop < item.y + item.height - 5) {
                    
                    item.collected = true;
                    handleBonusItemCollection(item.type, item.x + item.width/2, item.y + item.height/2);
                    console.log(`보너스 아이템 수집: ${item.type}`);
                }
            });
            
            // 수집된 아이템 제거
            bonusItems = bonusItems.filter(item => !item.collected);
        }

        function handleBonusItemCollection(itemType, itemX, itemY) {
            let scoreChange = 0;
            
            // 파티클 효과 생성
            createItemParticles(itemX, itemY, itemType);
            
            switch (itemType) {
                case 'item1':
                    scoreChange = 10;
                    score += scoreChange;
                    showFloatingText(itemX, itemY, '+10', 'positive');
                    console.log('⭐ 보너스 아이템: +10점, 현재 점수:', score);
                    break;
                    
                case 'item2':
                    scoreChange = Math.floor(Math.random() * 41) - 20; // -20 ~ +20
                    if (scoreChange >= 0) {
                        score += scoreChange;
                        showFloatingText(itemX, itemY, `+${scoreChange}`, 'positive');
                    } else {
                        score = Math.max(0, score + scoreChange);
                        showFloatingText(itemX, itemY, `${scoreChange}`, 'negative');
                    }
                    console.log(`🎲 미스터리 아이템: ${scoreChange >= 0 ? '+' : ''}${scoreChange}점, 현재 점수:`, score);
                    break;
                    
                case 'shield':
                    activateInvulnerability();
                    showFloatingText(itemX, itemY, '무적!', 'shield');
                    console.log('🛡️ 실드 아이템: 무적 실드 획득!');
                    break;
            }
            
            updateScore();
        }

        // 게임 루프
        function gameLoop(currentTime) {
            deltaTime = currentTime - lastTime;
            
            if (deltaTime >= frameDelay) {
                // 배경과 환경 그리기
                drawEnvironment();
                
                if (gameState === 'playing') {
                    // 게임 로직 업데이트
                    updateCharacter();
                    updateBombs();
                    updateBonusItems();
                    updateInvulnerability(deltaTime);
                    
                    // 충돌 감지
                    checkBombCollisions();
                    checkBonusItemCollisions();
                    
                    // 게임 요소 그리기
                    drawBombs();
                    drawBonusItems();
                    drawCharacter();
                }
                
                lastTime = currentTime;
            }
            requestAnimationFrame(gameLoop);
        }

        // 상위 10위 확인 모달 함수들
        async function checkTop10Eligibility(newScore) {
            if (!window.firebaseDB) return false;
            
            try {
                const { collection, query, orderBy, limit, getDocs } = window.firestoreModules;
                const q = query(
                    collection(window.firebaseDB, 'dodger_rankings'), // dodger 전용 랭킹
                    orderBy('score', 'desc'),
                    limit(10)
                );
                
                const snapshot = await getDocs(q);
                const rankings = [];
                snapshot.forEach((doc) => {
                    rankings.push(doc.data());
                });
                
                return rankings.length < 10 || newScore > (rankings[rankings.length - 1]?.score || 0);
                
            } catch (error) {
                console.error('순위 확인 오류:', error);
                return false;
            }
        }

        function showRankCheckModal() {
            const message = `축하합니다! ${score}점으로 상위 10위에 진입했습니다!<br>랭킹에 등록하시겠습니까?`;
            document.getElementById('rankCheckMessage').innerHTML = message;
            document.getElementById('rankCheckModal').classList.remove('hidden');
        }

        function proceedToRankingRegistration() {
            document.getElementById('rankCheckModal').classList.add('hidden');
            document.getElementById('nameInputSection').classList.remove('hidden');
            document.getElementById('gameEndButtons').classList.add('hidden');
            clearGameOverInputs();
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function skipRankingRegistration() {
            document.getElementById('rankCheckModal').classList.add('hidden');
            document.getElementById('nameInputSection').classList.add('hidden');
            document.getElementById('gameEndButtons').classList.remove('hidden');
            clearGameOverInputs();
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        // Firebase 랭킹 함수들 (dodger 전용)
        async function submitScore() {
            const nickname = document.getElementById('playerName').value.trim();
            const pin = document.getElementById('playerPin').value.trim();
            const messageEl = document.getElementById('submitMessage');
            
            if (!nickname) {
                messageEl.innerHTML = '<div class="error-message">닉네임을 입력해주세요!</div>';
                return;
            }
            
            if (!pin || pin.length !== 6) {
                messageEl.innerHTML = '<div class="error-message">개인확인번호는 6자리 숫자여야 합니다!</div>';
                return;
            }
            
            if (!window.firebaseDB) {
                messageEl.innerHTML = '<div class="error-message">Firebase 연결이 필요합니다!</div>';
                return;
            }
            
            try {
                messageEl.innerHTML = '<div class="loading">랭킹 등록 중...</div>';
                
                const { collection, addDoc } = window.firestoreModules;
                const rankingData = {
                    nickname: nickname,
                    pin: simpleHash(pin),
                    rawPin: pin,
                    score: score,
                    timestamp: Date.now(),
                    date: new Date().toLocaleDateString('ko-KR'),
                    device: isMobile ? 'mobile' : 'desktop'
                };
                
                await addDoc(collection(window.firebaseDB, 'dodger_rankings'), rankingData); // dodger 전용 컬렉션
                
                // 신기록 확인 및 업데이트
                if (score > allTimeRecord.score) {
                    await updateAllTimeRecord(score, nickname, isMobile ? 'mobile' : 'desktop');
                }
                
                messageEl.innerHTML = '<div class="success-message">랭킹 등록 완료!</div>';
                document.getElementById('nameInputSection').classList.add('hidden');
                document.getElementById('gameEndButtons').classList.remove('hidden');
                loadTop3Rankings();
                
                clearGameOverInputs();
                
            } catch (error) {
                console.error('랭킹 등록 오류:', error);
                messageEl.innerHTML = '<div class="error-message">등록 중 오류가 발생했습니다: ' + error.message + '</div>';
            }
        }

        async function loadTop3Rankings() {
            if (!window.firebaseDB) {
                document.getElementById('top3Rankings').innerHTML = 'Firebase 연결 필요';
                return;
            }
            
            try {
                const { collection, query, orderBy, limit, onSnapshot } = window.firestoreModules;
                const q = query(
                    collection(window.firebaseDB, 'dodger_rankings'), // dodger 전용 랭킹
                    orderBy('score', 'desc'),
                    limit(3)
                );
                
                onSnapshot(q, (snapshot) => {
                    const rankings = [];
                    snapshot.forEach((doc) => {
                        rankings.push(doc.data());
                    });
                    displayTop3Rankings(rankings);
                });
                
            } catch (error) {
                console.error('랭킹 로드 오류:', error);
                document.getElementById('top3Rankings').innerHTML = '로딩 실패: ' + error.message;
            }
        }

        function displayTop3Rankings(rankings) {
            const container = document.getElementById('top3Rankings');
            
            if (rankings.length === 0) {
                container.innerHTML = '<p>아직 기록이 없습니다</p>';
                return;
            }
            
            let html = '';
            rankings.forEach((player, index) => {
                const medal = ['🥇', '🥈', '🥉'][index];
                const deviceIcon = player.device === 'mobile' ? '📱' : '💻';
                html += `<div class="rank-item top3">
                    <span>${medal} ${index + 1}위. ${player.nickname} ${deviceIcon}</span>
                    <span>${player.score}점</span>
                </div>`;
            });
            
            container.innerHTML = html;
        }

        async function checkMyRanking() {
            const nickname = document.getElementById('checkNickname').value.trim();
            const pin = document.getElementById('checkPin').value.trim();
            const displayEl = document.getElementById('myRankDisplay');
            
            // 관리자 로그인 확인
            if (nickname === 'mildersboss' && pin === '021502') {
                await adminLogin();
                document.getElementById('checkNickname').value = '';
                document.getElementById('checkPin').value = '';
                return;
            }
            
            if (!nickname || !pin) {
                displayEl.innerHTML = '<div class="error-message">닉네임과 개인확인번호를 입력하세요</div>';
                return;
            }
            
            if (!window.firebaseDB) {
                displayEl.innerHTML = '<div class="error-message">Firebase 연결이 필요합니다</div>';
                return;
            }
            
            try {
                displayEl.innerHTML = '<div class="loading">검색 중...</div>';
                
                const { collection, query, where, getDocs, orderBy } = window.firestoreModules;
                
                const q = query(
                    collection(window.firebaseDB, 'dodger_rankings'), // dodger 전용 랭킹
                    where('nickname', '==', nickname),
                    where('rawPin', '==', pin)
                );
                
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    displayEl.innerHTML = '<div class="error-message">일치하는 기록이 없습니다</div>';
                    return;
                }
                
                const allRankingsQuery = query(
                    collection(window.firebaseDB, 'dodger_rankings'),
                    orderBy('score', 'desc')
                );
                
                const allSnapshot = await getDocs(allRankingsQuery);
                const allRankings = [];
                allSnapshot.forEach((doc) => {
                    allRankings.push(doc.data());
                });
                
                const myRecords = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const rank = allRankings.findIndex(r => r.timestamp === data.timestamp) + 1;
                    myRecords.push({ ...data, rank });
                });
                
                myRecords.sort((a, b) => a.rank - b.rank);
                const bestRecord = myRecords[0];
                const deviceIcon = bestRecord.device === 'mobile' ? '📱' : '💻';
                
                displayEl.innerHTML = `
                    <div class="success-message">
                        최고 순위: ${bestRecord.rank}위 ${deviceIcon}<br>
                        점수: ${bestRecord.score}점<br>
                        날짜: ${bestRecord.date}
                    </div>
                `;
                
            } catch (error) {
                console.error('순위 확인 오류:', error);
                displayEl.innerHTML = '<div class="error-message">검색 중 오류가 발생했습니다: ' + error.message + '</div>';
            }
        }

        // 초기화 및 게임 시작
        console.log(`Martin Bomb Dodger 준비 완료! (${isMobile ? '모바일' : '데스크탑'})`);

        setTimeout(() => {
            if (window.firebaseDB) {
                loadTop3Rankings();
                loadAllTimeRecord();
                updateConnectionStatus('online', isMobile ? '모바일 연결' : '데스크탑 연결');
                loadNotices();
                updateVisitorCount();
                loadVisitorCount();
            } else {
                updateConnectionStatus('offline', 'Firebase 오류');
                document.getElementById('top3Rankings').innerHTML = `
                    <p style="color: #f44336;">Firebase 연결 오류</p>
                    <p style="font-size: 12px;">새로고침 후 다시 시도해주세요</p>
                `;
                document.getElementById('allTimeRecord').textContent = '🏆 역대 최고 기록: 연결 오류';
            }
        }, 1000);

        gameLoop();
    </script>
