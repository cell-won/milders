<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Milders Flappy Martin</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            border: 3px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #000;
        }

        /* 데스크탑 최적화 */
        @media (min-width: 769px) {
            #gameContainer {
                width: 900px;
                height: 700px;
            }
            
            #gameCanvas {
                width: 900px;
                height: 700px;
            }
            
            .ui-overlay {
                font-size: 22px;
                padding: 15px;
            }
            
            .game-title {
                font-size: 38px;
                margin-bottom: 12px;
            }
            
            .all-time-record {
                font-size: 15px;
                margin-bottom: 20px;
            }
            
            button {
                padding: 15px 30px;
                font-size: 18px;
                margin: 10px;
            }
            
            input {
                padding: 12px;
                font-size: 16px;
                width: 200px;
                margin: 8px;
            }
            
            #rankingSection {
                flex-direction: row;
                gap: 25px;
            }
            
            #score {
                font-size: 32px;
                top: 20px;
                left: 20px;
            }

            #shieldTimer {
                font-size: 20px;
                top: 70px;
                left: 20px;
            }

            #startButtonImage {
                max-width: 160px; /* 기존 200px에서 80%로 축소 */
                margin: 15px;
            }

            /* 관리자 모달 입력창 크기 확대 */
            .notice-form input, .notice-form textarea {
                width: 100% !important;
                max-width: 500px !important;
                padding: 15px !important;
                font-size: 16px !important;
            }
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            body {
                margin: 0;
                padding: 0;
                position: fixed;
                width: 100%;
                height: 100%;
                align-items: stretch;
                justify-content: stretch;
            }
            
            #gameContainer {
                width: 100vw;
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
                border-radius: 0;
                border: none;
                max-width: 100vw;
                max-height: 100vh;
                position: relative;
            }
            
            #gameCanvas {
                width: 100vw;
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
                max-width: 100vw;
                max-height: 100vh;
                display: block;
                position: absolute;
                top: 0;
                left: 0;
            }
            
            .ui-overlay {
                font-size: 15px;
                padding: 12px 8px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
                max-width: 100vw;
                max-height: 100vh;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            
            .ui-overlay::-webkit-scrollbar {
                display: none;
            }
            
            .game-title {
                font-size: clamp(18px, 5vw, 26px);
                margin-bottom: 6px;
                text-align: center;
            }

            .all-time-record {
                font-size: clamp(11px, 3vw, 13px);
                margin-bottom: 12px;
                text-align: center;
                padding: 6px 12px;
            }
            
            button {
                padding: 12px 18px;
                font-size: 13px;
                margin: 5px 3px;
                min-height: 42px;
                border-radius: 8px;
                min-width: 90px;
                width: auto;
            }
            
            input, textarea {
                padding: 12px;
                font-size: 13px;
                width: calc(50% - 5px);
                max-width: 130px;
                margin: 5px 2px;
                border-radius: 8px;
                border: 2px solid #ccc;
            }
            
            #rankingSection {
                flex-direction: column;
                gap: 12px;
                width: 100%;
                align-items: center;
                max-width: 100%;
            }
            
            #rankingList, #rankingControls {
                width: calc(100% - 16px);
                max-width: 300px;
                margin: 0 auto;
                padding: 12px;
            }

            #rankingControls {
                padding: 10px;
            }

            #rankingControls h3 {
                font-size: 15px;
                margin-bottom: 6px;
            }

            #rankingControls .input-row {
                display: flex;
                gap: 4px;
                margin-bottom: 6px;
                align-items: center;
            }

            #rankingControls button {
                padding: 10px 14px;
                font-size: 12px;
                min-width: 70px;
                margin: 0;
            }
            
            #score {
                font-size: clamp(16px, 4vw, 22px);
                position: fixed;
                top: env(safe-area-inset-top, 15px);
                left: 15px;
                z-index: 1000;
                max-width: calc(100vw - 30px);
            }

            #shieldTimer {
                font-size: clamp(13px, 3.2vw, 17px);
                position: fixed;
                top: calc(env(safe-area-inset-top, 15px) + 32px);
                left: 15px;
                z-index: 1000;
                max-width: calc(100vw - 30px);
            }
            
            #connectionStatus {
                position: fixed;
                top: env(safe-area-inset-top, 15px);
                right: 15px;
                font-size: 10px;
                padding: 3px 6px;
                z-index: 1000;
                max-width: 100px;
            }

            #startButtonImage {
                max-width: 120px; /* 모바일에서도 80% 축소 (기존 150px 상당) */
                margin: 10px;
            }

            /* 모바일 관리자 모달 입력창 크기 확대 */
            .notice-form input, .notice-form textarea {
                width: calc(100% - 10px) !important;
                max-width: 400px !important;
                padding: 16px !important;
                font-size: 14px !important;
            }
        }

        #gameCanvas {
            display: block;
            cursor: pointer;
            touch-action: manipulation;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            -webkit-appearance: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        button.danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        button.warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        #rankingSection {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
        }

        #rankingList, #rankingControls {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 18px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .rank-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 6px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .rank-item:hover {
            background: rgba(255,215,0,0.1);
            transform: translateX(5px);
        }

        .rank-item.top3 {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            padding: 12px 8px;
            margin: 6px 0;
            border-radius: 8px;
            color: #333;
            border: none;
            box-shadow: 0 4px 8px rgba(255,215,0,0.3);
        }

        #score, #shieldTimer {
            position: absolute;
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 6px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        #shieldTimer {
            background: rgba(255, 140, 0, 0.8);
            color: white;
            animation: shieldPulse 1s infinite;
        }

        @keyframes shieldPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* 플로팅 텍스트 애니메이션 CSS */
        .floating-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 999;
            animation: floatUp 1.5s ease-out forwards;
        }

        .floating-text.positive {
            color: #ff4444; /* 증가 시 빨간색 */
        }

        .floating-text.negative {
            color: #4444ff; /* 감소 시 파란색 */
        }

        .floating-text.shield {
            color: #ff8c00; /* 무적실드 주황색 */
            font-size: 20px;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-30px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0.8);
            }
        }

        /* 아이템 수집 파티클 효과 */
        .item-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 998;
            animation: particleExplosion 0.8s ease-out forwards;
        }

        .item-particle.bomb {
            background: #ff4444;
        }

        .item-particle.item1 {
            background: #ff8800;
        }

        .item-particle.item2 {
            background: #4488ff;
        }

	.item-particle.shield {
	    background: #ff8c00;
	}

        @keyframes particleExplosion {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-40px);
            }
        }

        /* 무적실드 강화된 시각 효과 */
        .shield-effect {
            position: absolute;
            border: 4px solid rgba(255, 140, 0, 0.8);
            border-radius: 50%;
            animation: shieldGlow 0.3s ease-out;
            pointer-events: none;
            z-index: 997;
        }

        @keyframes shieldGlow {
            0% {
                transform: scale(0.5);
                opacity: 1;
                border-width: 8px;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
                border-width: 2px;
            }
        }

        input[type="text"], input[type="password"], input[type="date"], textarea {
            border: 2px solid #ddd;
            background: rgba(255,255,255,0.9);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76,175,80,0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        #startButtonImage {
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        #startButtonImage:hover {
            transform: scale(1.05);
        }

        .game-title {
            font-weight: bold;
            color: #FFD700;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .all-time-record {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            border: 2px solid #FFD700;
            border-radius: 8px;
            background: rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(5px);
            font-weight: bold;
        }

        #connectionStatus {
            position: absolute;
            padding: 4px 8px;
            border-radius: 15px;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .online {
            background: rgba(76,175,80,0.9);
            color: white;
        }

        .offline {
            background: rgba(244,67,54,0.9);
            color: white;
        }

        .loading {
            background: rgba(255,152,0,0.9);
            color: white;
        }

        .error-message {
            color: #f44336;
            font-size: 13px;
            margin: 8px 0;
            padding: 8px;
            background: rgba(244,67,54,0.1);
            border-radius: 5px;
        }

        .success-message {
            color: #4CAF50;
            font-size: 13px;
            margin: 8px 0;
            padding: 8px;
            background: rgba(76,175,80,0.1);
            border-radius: 5px;
        }

        /* 관리자 모달 */
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .admin-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            color: #333;
        }

        .backup-item {
            padding: 8px;
            margin: 4px 0;
            background: rgba(0,0,0,0.05);
            border-radius: 5px;
            border-left: 4px solid #2196F3;
            font-size: 14px;
        }

        /* 공지사항 모달 */
        .notice-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .notice-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            color: #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .notice-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 8px;
        }

        .notice-body {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .notice-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .notice-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #666;
        }

        /* 관리자 공지사항 관리 */
        .admin-tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .admin-tab {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .admin-tab.active {
            border-bottom-color: #4CAF50;
            color: #4CAF50;
            font-weight: bold;
        }

        .admin-tab-content {
            display: none;
        }

        .admin-tab-content.active {
            display: block;
        }

        .notice-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .notice-item {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 8px;
            position: relative;
            font-size: 14px;
        }

        .notice-item.expired {
            opacity: 0.6;
            background: #f5f5f5;
        }

        .notice-item-title {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .notice-item-meta {
            font-size: 11px;
            color: #666;
            margin-bottom: 8px;
        }

        .notice-item-actions {
            position: absolute;
            top: 8px;
            right: 8px;
        }

        /* 방문자 카운터 */
        .visitor-counter {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }

        .visitor-counter.game-playing {
            opacity: 0;
            pointer-events: none;
        }

        /* 상위 10위 확인 모달 */
        .rank-check-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1500;
        }

        .rank-check-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 90%;
            color: #333;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .rank-check-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .rank-check-message {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .rank-check-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* iOS 스타일 적용 */
        @supports (-webkit-touch-callout: none) {
            input, textarea {
                -webkit-appearance: none;
                border-radius: 10px;
            }
            
            button {
                -webkit-appearance: none;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="900" height="700"></canvas>
        
        <div id="connectionStatus" class="loading">연결 중...</div>
        <div id="score">점수: 0</div>
        <div id="shieldTimer" class="hidden">무적 실드: 0초</div>
        
        <!-- 시작 화면 -->
        <div id="startScreen" class="ui-overlay">
            <h1 class="game-title">Milders Flappy Martin</h1>
            <div id="allTimeRecord" class="all-time-record">🏆 역대 최고 기록: 로딩 중...</div>
            <p>탭하거나 스페이스바로 점프하세요!</p>
            <img id="startButtonImage" src="startbutton.png" alt="게임 시작" onclick="startGame()">
            
            <div id="rankingSection">
                <div id="rankingList">
                    <h3>TOP 3 랭킹</h3>
                    <div id="top3Rankings">로딩 중...</div>
                </div>
                
                <div id="rankingControls">
                    <h3>내 순위 확인</h3>
                    <div class="input-row">
                        <input type="text" id="checkNickname" placeholder="닉네임" maxlength="20" autocomplete="off">
                        <input type="password" id="checkPin" placeholder="PIN (6자리)" maxlength="6" pattern="[0-9]{6}" inputmode="numeric">
                    </div>
                    <button class="secondary" onclick="checkMyRanking()">내 순위 보기</button>
                    <div id="myRankDisplay"></div>
                </div>
            </div>
        </div>
        
        <!-- 게임오버 화면 -->
        <div id="gameOverScreen" class="ui-overlay hidden">
            <img src="gameover.png" alt="게임 오버" style="max-width: 250px; margin: 20px;">
            <p id="finalScore">최종 점수: 0</p>
            <div id="nameInputSection" class="hidden">
                <input type="text" id="playerName" placeholder="닉네임 (공개)" maxlength="20" autocomplete="off">
                <input type="password" id="playerPin" placeholder="개인확인번호 (6자리)" maxlength="6" pattern="[0-9]{6}" inputmode="numeric">
                <p style="font-size: 12px; color: #ccc;">* 개인확인번호는 6자리 숫자로 입력하세요</p>
                <br>
                <button onclick="submitScore()">랭킹 등록</button>
                <div id="submitMessage"></div>
            </div>
            <!-- 게임 종료 버튼들 (랭킹 등록 중일 때는 숨김) -->
            <div id="gameEndButtons">
                <button onclick="restartGame()">다시 시작</button>
                <button onclick="showStartScreen()">메인 메뉴</button>
            </div>
        </div>

        <!-- 상위 10위 랭킹 확인 모달 -->
        <div id="rankCheckModal" class="rank-check-modal hidden">
            <div class="rank-check-content">
                <div class="rank-check-title">🎉 축하합니다! 🎉</div>
                <div class="rank-check-message" id="rankCheckMessage">
                    상위 10위 안에 진입했습니다!<br>
                    랭킹에 등록하시겠습니까?
                </div>

        function createItem() {
            // 화면에 너무 많은 아이템이 있으면 생성 안함
            if (items.length >= 4) return;
            
            // 확률 기반 아이템 선택 (3단계에서 정의한 함수 사용)
            const itemType = selectRandomItem();
            
            const itemSize = isMobile ? 40 : 45;
            const minY = 80;
            const maxY = canvas.height - 140; // 바닥과 충분한 거리
            
            // 새 아이템 위치
            let newY = minY + Math.random() * (maxY - minY);
            
            // 기존 장애물과 겹치지 않는 위치 찾기
            let attempts = 0;
            let validPosition = false;
            
            while (!validPosition && attempts < 10) {
                validPosition = true;
                
                // 모든 장애물과의 겹침 확인
                for (let obstacle of obstacles) {
                    const obstacleLeft = obstacle.x;
                    const obstacleRight = obstacle.x + obstacle.width;
                    const itemLeft = canvas.width;
                    const itemRight = canvas.width + itemSize;
                    
                    // X축에서 겹치는지 확인 (아이템이 생성될 위치 고려)
                    if (itemRight > obstacleLeft - 100 && itemLeft < obstacleRight + 100) {
                        // Y축에서도 겹치는지 확인
                        if ((newY < obstacle.topHeight + 30) || 
                            (newY + itemSize > obstacle.bottomY - 30)) {
                            validPosition = false;
                            newY = minY + Math.random() * (maxY - minY);
                            break;
                        }
                    }
                }
                
                // 다른 아이템들과도 겹치지 않게
                for (let item of items) {
                    if (Math.abs(newY - item.y) < itemSize + 20) {
                        validPosition = false;
                        newY = minY + Math.random() * (maxY - minY);
                        break;
                    }
                }
                
                attempts++;
            }
            
            // 유효한 위치를 찾았거나 시도 횟수 초과시 아이템 생성
            items.push({
                x: canvas.width + 50, // 장애물보다 조금 뒤에 생성
                y: newY,
                width: itemSize,
                height: itemSize,
                type: itemType,
                collected: false
            });
            
            console.log(`아이템 생성: ${itemType} at Y:${Math.round(newY)}`);
        }

            items.forEach(item => {
                item.x -= gameSpeed;
            });

            items = items.filter(item => item.x > -item.width);
            
            // 아이템 생성 타이머 (빈도 증가)
            itemTimer++;
            if (itemTimer >= currentConfig.itemInterval) {
                if (Math.random() < currentConfig.itemProbability) {

        function drawItems() {
            items.forEach(item => {
                if (item.collected) return;
                
                // 아이템 이미지가 로드된 경우
                if (gameImages.loaded[item.type] && gameImages[item.type]) {
                    ctx.drawImage(
                        gameImages[item.type],
                        item.x, item.y,
                        item.width, item.height
                    );
                } else {
                    // 기본 아이템 그리기 (이미지 로드 실패시)
                    ctx.save();
                    
                    // 아이템별 색상
                    if (item.type === 'bomb') {
                        ctx.fillStyle = '#FF4444';
                        ctx.strokeStyle = '#AA0000';
                    } else if (item.type === 'item1') {
                        ctx.fillStyle = '#FF8800';
                        ctx.strokeStyle = '#CC6600';
                    } else if (item.type === 'item2') {
                        ctx.fillStyle = '#4488FF';
                        ctx.strokeStyle = '#2266CC';
                    } else if (item.type === 'shield') {
                        // shield 아이템은 주황색 원형 (무적실드와 동일한 색상)
                        ctx.fillStyle = 'rgba(255, 140, 0, 0.8)';
                        ctx.strokeStyle = 'rgba(255, 100, 0, 1)';
                        ctx.lineWidth = 4;
                        
                        // 원형으로 그리기
                        ctx.beginPath();
                        ctx.arc(item.x + item.width/2, item.y + item.height/2, item.width/2 - 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        
                        // 실드 심볼 그리기
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 18px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('🛡️', item.x + item.width/2, item.y + item.height/2 + 6);
                        ctx.restore();
                        return; // 일반적인 사각형 그리기 건너뛰기
                    }
                    
                    // 일반 아이템들은 둥근 사각형 그리기
                    ctx.beginPath();
                    ctx.roundRect(item.x, item.y, item.width, item.height, 8);
                    ctx.fill();
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    // 아이템 표시 텍스트
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    const symbol = item.type === 'bomb' ? '💣' : 
                                  item.type === 'item1' ? '+10' : '?';
                    ctx.fillText(symbol, item.x + item.width/2, item.y + item.height/2 + 6);
                    ctx.restore();
                }
            });
        }

        function checkAndShowNotices(notices) {
            if (notices.length === 0) return;
            
            const today = new Date().toDateString();
            const hiddenNotices = JSON.parse(localStorage.getItem(`hiddenNotices_${today}`) || '[]');
            
            const visibleNotices = notices.filter(notice => !hiddenNotices.includes(notice.id));
            
            if (visibleNotices.length > 0) {
                pendingNotices = visibleNotices;

                setTimeout(showNextNotice, 2000);

                const today = new Date().toDateString();
                const hiddenNotices = JSON.parse(localStorage.getItem(`hiddenNotices_${today}`) || '[]');
                const currentNotice = pendingNotices[currentNoticeIndex];
                
                if (!hiddenNotices.includes(currentNotice.id)) {
                    hiddenNotices.push(currentNotice.id);
                    localStorage.setItem(`hiddenNotices_${today}`, JSON.stringify(hiddenNotices));
                }
            }
            
            document.getElementById('noticeModal').classList.add('hidden');
            currentNoticeIndex++;
            
            if (currentNoticeIndex < pendingNotices.length) {
                setTimeout(showNextNotice, 1000);
            }
        }

        let backgroundScroll = 0;
        
        // 성능 최적화
        const targetFPS = isMobile ? 45 : 60;
        let lastTime = 0;
        let deltaTime = 0;
        const frameDelay = 1000 / targetFPS;

// 게임 그리기 함수들
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
            ctx.rotate(bird.rotation);
            
            // 무적 실드 효과
            if (isInvulnerable) {
                ctx.strokeStyle = 'rgba(255, 140, 0, 0.8)';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(0, 0, bird.width/2 + 8, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            if (gameImages.loaded.character && gameImages.character) {
                ctx.drawImage(
                    gameImages.character,
                    -bird.width/2, -bird.height/2,
                    bird.width, bird.height
                );
            } else {
                ctx.fillStyle = '#FF6B35';
                ctx.beginPath();
                ctx.arc(0, 0, bird.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(-8, -8, 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-8, -8, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        function drawEnvironment() {
            if (gameImages.loaded.background && gameImages.background) {
                const bgMove = backgroundScroll * (isMobile ? 0.15 : 0.3);
                const bgOffset = bgMove % canvas.width;
                const bgX1 = -bgOffset;
                const bgX2 = bgX1 + canvas.width;
                
                ctx.drawImage(gameImages.background, bgX1, 0, canvas.width, canvas.height);
                ctx.drawImage(gameImages.background, bgX2, 0, canvas.width, canvas.height);
                
            } else {
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height - GROUND_HEIGHT);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98FB98');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height - GROUND_HEIGHT);
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                const cloudMove = backgroundScroll * 0.05;
                const cloudCount = isMobile ? 4 : 8;
                for(let i = 0; i < cloudCount; i++) {
                    const cloudX = (cloudMove + i * 150) % (canvas.width + 100) - 50;
                    drawCloud(cloudX, 60 + (i % 3) * 50);
                }
            }
            
            const groundY = canvas.height - GROUND_HEIGHT;
            
            if (gameImages.loaded.ground && gameImages.ground) {
                const groundMove = backgroundScroll * (isMobile ? 0.15 : 0.3);
                const groundOffset = groundMove % canvas.width;
                const groundX1 = -groundOffset;
                const groundX2 = groundX1 + canvas.width;
                
                ctx.drawImage(gameImages.ground, groundX1, groundY, canvas.width, GROUND_HEIGHT);
                ctx.drawImage(gameImages.ground, groundX2, groundY, canvas.width, GROUND_HEIGHT);
            } else {
                ctx.fillStyle = '#90EE90';
                ctx.fillRect(0, groundY, canvas.width, GROUND_HEIGHT);
                
                ctx.strokeStyle = '#228B22';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(0, groundY);
                ctx.lineTo(canvas.width, groundY);
                ctx.stroke();
            }
        }
        
        function drawCloud(x, y) {
            ctx.beginPath();
            ctx.arc(x + 25, y - 15, 20, 0, Math.PI * 2);
            ctx.arc(x + 25, y, 25, 0, Math.PI * 2);
            ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 크게 개선된 장애물 생성
        function createObstacle() {
            const baseGap = isMobile ? 160 : 180;
            const difficultyGap = Math.max(120, baseGap - (difficultyLevel * 4));
            
            const gapVariation = currentConfig.gapVariation;
            const randomGapMultiplier = Math.random();
            
            let gap;
            if (randomGapMultiplier < 0.7) {
                gap = difficultyGap;
            } else {
                const extraGap = 40 + (randomGapMultiplier * 40);
                gap = difficultyGap + extraGap;
            }
            
            gap = Math.max(100, gap);
            
            const minHeight = 60;
            const maxHeight = canvas.height - gap - GROUND_HEIGHT - 60;
            const topHeight = minHeight + Math.random() * (maxHeight - minHeight);
            
            obstacles.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + gap,
                bottomHeight: canvas.height - (topHeight + gap) - GROUND_HEIGHT,
                width: isMobile ? 40 : 50,
                passed: false,
                gap: gap
            });
        }
        
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                if (gameImages.loaded.blockTop && gameImages.blockTop) {
                    ctx.drawImage(
                        gameImages.blockTop,
                        obstacle.x, 0, 
                        obstacle.width, obstacle.topHeight
                    );
                } else {
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(obstacle.x, 0, obstacle.width, obstacle.topHeight);
                    ctx.strokeStyle = '#006400';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(obstacle.x, 0, obstacle.width, obstacle.topHeight);
                }
                
                if (gameImages.loaded.blockBottom && gameImages.blockBottom) {
                    ctx.drawImage(
                        gameImages.blockBottom,
                        obstacle.x, obstacle.bottomY,
                        obstacle.width, obstacle.bottomHeight
                    );
                } else {
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(obstacle.x, obstacle.bottomY, obstacle.width, obstacle.bottomHeight);
                    ctx.strokeStyle = '#006400';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(obstacle.x, obstacle.bottomY, obstacle.width, obstacle.bottomHeight);
                }
            });
        }
        
        function updateBird() {
            bird.velocity += GRAVITY;
            bird.velocity = Math.max(MIN_VELOCITY, Math.min(MAX_VELOCITY, bird.velocity));
            bird.y += bird.velocity;
            bird.rotation = Math.min(bird.velocity * 0.06, Math.PI / 4);
            
            if (bird.y <= 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            
            if (bird.y + bird.height >= canvas.height - GROUND_HEIGHT) {
                gameOver();
            }
        }
        
        // 개선된 장애물 업데이트
        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= gameSpeed;
                
                if (!obstacle.passed && obstacle.x + obstacle.width < bird.x) {
                    obstacle.passed = true;
                    score += 10; // 10점 단위로 변경
                    updateScore();
                    
                    if (score > 0 && score % 50 === 0) { // 50점마다 난이도 증가
                        difficultyLevel++;
                        gameSpeed += currentConfig.speedIncrease;
                        obstacleInterval = Math.max(isMobile ? 80 : 50, obstacleInterval - 3);
                        console.log(`난이도 증가! 레벨: ${difficultyLevel}, 속도: ${gameSpeed.toFixed(1)}`);
                    }
                }
            });
            
            obstacles = obstacles.filter(obstacle => obstacle.x > -obstacle.width);
            
            obstacleTimer++;
            
            let currentInterval;
            if (isFirstObstacle) {
                currentInterval = currentConfig.firstObstacleDelay;
            } else {
                const variation = currentConfig.obstacleVariation;
                const randomFactor = 0.7 + (Math.random() * 0.6);
                currentInterval = Math.max(40, obstacleInterval * randomFactor);
            }
            
            if (obstacleTimer >= currentInterval) {
                createObstacle();
                obstacleTimer = 0;
                isFirstObstacle = false;
            }
        }
        
        function checkCollisions() {
            if (isInvulnerable) return; // 무적 상태에서는 충돌 무시
            
            const birdLeft = bird.x + 3;
            const birdRight = bird.x + bird.width - 3;
            const birdTop = bird.y + 3;
            const birdBottom = bird.y + bird.height - 3;
            
            obstacles.forEach(obstacle => {
                if (birdRight > obstacle.x && birdLeft < obstacle.x + obstacle.width) {
                    if (birdTop < obstacle.topHeight || birdBottom > obstacle.bottomY) {
                        gameOver();
                    }
                }
            });
        }
        
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = JUMP_POWER;
            }
        }
        
        function updateScore() {
            document.getElementById('score').textContent = `점수: ${score}`;
        }
        
        // 방문자 카운터 표시/숨기기 함수
        function updateVisitorCounterVisibility() {
            const visitorCounter = document.getElementById('visitorCounter');
            if (gameState === 'playing') {
                visitorCounter.classList.add('game-playing');
            } else {
                visitorCounter.classList.remove('game-playing');
            }
        }
        
        function gameLoop(currentTime) {
            deltaTime = currentTime - lastTime;
            
            if (deltaTime >= frameDelay) {
                drawEnvironment();
                
                if (gameState === 'playing') {
                    backgroundScroll += gameSpeed * 0.3;
                    updateBird();
                    updateObstacles();
                    updateItems();
                    updateInvulnerability(deltaTime);
                    checkCollisions();
                    checkItemCollisions();
                    drawObstacles();
                    drawItems();
                    drawBird();
                }
                
                lastTime = currentTime;
            }
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            console.log(`게임 시작! (${isMobile ? '모바일' : '데스크탑'} 모드)`);
            gameState = 'playing';
            score = 0;
            difficultyLevel = 1;
            isFirstObstacle = true;
            
            // 무적 실드 초기화
            deactivateInvulnerability();
            
            // 아이템 초기화
            items = [];
            itemTimer = 0;
            
            currentConfig = isMobile ? DEVICE_CONFIGS.mobile : DEVICE_CONFIGS.desktop;
            gameSpeed = currentConfig.gameSpeed;
            obstacleInterval = currentConfig.obstacleInterval;
            GRAVITY = currentConfig.gravity;
            JUMP_POWER = currentConfig.jumpPower;
            MAX_VELOCITY = currentConfig.maxVelocity;
            MIN_VELOCITY = currentConfig.minVelocity;
            
            bird.x = isMobile ? canvas.width * 0.15 : 120;
            bird.y = canvas.height / 2;
            bird.width = currentConfig.birdSize;
            bird.height = currentConfig.birdSize;
            bird.velocity = 0;
            bird.rotation = 0;
            
            obstacles = [];
            obstacleTimer = 0;
            backgroundScroll = 0;
            
            updateScore();
            updateVisitorCounterVisibility();
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('rankCheckModal').classList.add('hidden');
        }
        
        async function gameOver() {
            gameState = 'gameOver';
            deactivateInvulnerability(); // 무적 실드 해제
            updateVisitorCounterVisibility();
            document.getElementById('finalScore').textContent = `최종 점수: ${score}`;
            
            const isTop10 = await checkTop10Eligibility(score);
            
            if (isTop10) {
                showRankCheckModal();
            } else {
                document.getElementById('nameInputSection').classList.add('hidden');
                document.getElementById('gameEndButtons').classList.remove('hidden'); // 버튼 표시
                clearGameOverInputs();
                document.getElementById('gameOverScreen').classList.remove('hidden');
            }
        }
        
        // 상위 10위 확인 모달 함수들
        async function checkTop10Eligibility(newScore) {
            if (!window.firebaseDB) return false;
            
            try {
                const { collection, query, orderBy, limit, getDocs } = window.firestoreModules;
                const q = query(
                    collection(window.firebaseDB, 'rankings'),
                    orderBy('score', 'desc'),
                    limit(10)
                );
                
                const snapshot = await getDocs(q);
                const rankings = [];
                snapshot.forEach((doc) => {
                    rankings.push(doc.data());
                });
                
                return rankings.length < 10 || newScore > (rankings[rankings.length - 1]?.score || 0);
                
            } catch (error) {
                console.error('순위 확인 오류:', error);
                return false;
            }
        }
        
        function showRankCheckModal() {
            const message = `축하합니다! ${score}점으로 상위 10위에 진입했습니다!<br>랭킹에 등록하시겠습니까?`;
            document.getElementById('rankCheckMessage').innerHTML = message;
            document.getElementById('rankCheckModal').classList.remove('hidden');
        }
        
        function proceedToRankingRegistration() {
            document.getElementById('rankCheckModal').classList.add('hidden');
            document.getElementById('nameInputSection').classList.remove('hidden');
            document.getElementById('gameEndButtons').classList.add('hidden'); // 버튼 숨김
            clearGameOverInputs();
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        function skipRankingRegistration() {
            document.getElementById('rankCheckModal').classList.add('hidden');
            document.getElementById('nameInputSection').classList.add('hidden');
            document.getElementById('gameEndButtons').classList.remove('hidden'); // 버튼 표시
            clearGameOverInputs();
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        function restartGame() {
            startGame();
        }
        
        function showStartScreen() {
            gameState = 'start';
            updateVisitorCounterVisibility();
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('rankCheckModal').classList.add('hidden');
            
            document.getElementById('checkNickname').value = '';
            document.getElementById('checkPin').value = '';

        // Firebase 랭킹 함수들
        async function submitScore() {
            const nickname = document.getElementById('playerName').value.trim();
            const pin = document.getElementById('playerPin').value.trim();
            const messageEl = document.getElementById('submitMessage');
            
            if (!nickname) {
                messageEl.innerHTML = '<div class="error-message">닉네임을 입력해주세요!</div>';
                return;
            }
            
            if (!pin || pin.length !== 6) {

                return;

                    pin: simpleHash(pin),

                await addDoc(collection(window.firebaseDB, 'rankings'), rankingData);

                }

                document.getElementById('nameInputSection').classList.add('hidden');

            } catch (error) {

        function clearGameOverInputs() {
            document.getElementById('playerName').value = '';
            document.getElementById('playerPin').value = '';
            document.getElementById('submitMessage').innerHTML = '';
        }
        
        async function loadTop3Rankings() {
            if (!window.firebaseDB) {
                document.getElementById('top3Rankings').innerHTML = 'Firebase 연결 필요';
                return;
            }
            
            try {
                const { collection, query, orderBy, limit, onSnapshot } = window.firestoreModules;
                const q = query(
                    collection(window.firebaseDB, 'rankings'),
                    orderBy('score', 'desc'),
                    limit(3)
                );
                
                onSnapshot(q, (snapshot) => {
                    const rankings = [];
                    snapshot.forEach((doc) => {
                        rankings.push(doc.data());

                    displayTop3Rankings(rankings);

        function displayTop3Rankings(rankings) {

            if (rankings.length === 0) {

                return;
            }
            
            let html = '';
            rankings.forEach((player, index) => {

                const deviceIcon = player.device === 'mobile' ? '📱' : '💻';
                html += `<div class="rank-item top3">
                    <span>${medal} ${index + 1}위. ${player.nickname} ${deviceIcon}</span>

            const displayEl = document.getElementById('myRankDisplay');
            
            // 관리자 로그인 확인

                return;
            }
            
            if (!window.firebaseDB) {
                displayEl.innerHTML = '<div class="error-message">Firebase 연결이 필요합니다</div>';
                return;
            }
            
            try {
                displayEl.innerHTML = '<div class="loading">검색 중...</div>';
                
                const { collection, query, where, getDocs, orderBy } = window.firestoreModules;
                
                const q = query(
                    collection(window.firebaseDB, 'rankings'),
                    where('nickname', '==', nickname),
                    where('rawPin', '==', pin)
                );
                
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    displayEl.innerHTML = '<div class="error-message">일치하는 기록이 없습니다</div>';

                const allRankingsQuery = query(

                    orderBy('score', 'desc')
                );
                
                const allSnapshot = await getDocs(allRankingsQuery);
                const allRankings = [];
                allSnapshot.forEach((doc) => {
                    allRankings.push(doc.data());
                });
                
                const myRecords = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const rank = allRankings.findIndex(r => r.timestamp === data.timestamp) + 1;
                    myRecords.push({ ...data, rank });
                });
                
                myRecords.sort((a, b) => a.rank - b.rank);
                const bestRecord = myRecords[0];
                const deviceIcon = bestRecord.device === 'mobile' ? '📱' : '💻';
                
                displayEl.innerHTML = `
                    <div class="success-message">

                        점수: ${bestRecord.score}점<br>
                        날짜: ${bestRecord.date}
                    </div>
                `;
                
            } catch (error) {
                console.error('순위 확인 오류:', error);
                displayEl.innerHTML = '<div class="error-message">검색 중 오류가 발생했습니다: ' + error.message + '</div>';
            }
        }

        function setupPinValidation(elementId) {
            const pinInput = document.getElementById(elementId);
            
            pinInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                if (e.target.value.length > 6) {
                    e.target.value = e.target.value.slice(0, 6);
                }
            });
            
            pinInput.addEventListener('keydown', (e) => {
                if (!/[0-9]/.test(e.key) && 
                    !['Backspace', 'Delete', 'Tab', 'Enter', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                }
            });
        }
        
        function setupNicknameValidation(elementId) {
            const nicknameInput = document.getElementById(elementId);
            
            nicknameInput.addEventListener('input', (e) => {
                let value = e.target.value;
                
                if (e.inputType === 'insertCompositionText' || e.isComposing) {
                    return;
                }
                
                value = value.replace(/[^가-힣a-zA-Z0-9_]/g, '');
                
                if (value.length > 20) {
                    value = value.slice(0, 20);
                }
                
                e.target.value = value;
            });
            
            nicknameInput.addEventListener('compositionend', (e) => {
                let value = e.target.value;
                value = value.replace(/[^가-힣a-zA-Z0-9_]/g, '');
                if (value.length > 20) {
                    value = value.slice(0, 20);
                }
                e.target.value = value;
            });
        }

            if (window.firebaseDB) {
                loadTop3Rankings();
                loadAllTimeRecord(); // 역대 최고 기록 로드 (수정된 함수)
                updateConnectionStatus('online', isMobile ? '모바일 연결' : '데스크탑 연결');
                loadNotices(); // 공지사항 로드
                updateVisitorCount(); // 방문자 수 업데이트
                loadVisitorCount(); // 방문자 수 표시
            } else {
                updateConnectionStatus('offline', 'Firebase 오류');
                document.getElementById('top3Rankings').innerHTML = `
                    <p style="color: #f44336;">Firebase 연결 오류</p>
                    <p style="font-size: 12px;">새로고침 후 다시 시도해주세요</p>
                `;
                document.getElementById('allTimeRecord').textContent = '🏆 역대 최고 기록: 연결 오류';
            }
        }, 1000);
        
        gameLoop();
    </script>
</body>
</html>
